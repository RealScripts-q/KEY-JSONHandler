<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System | Elite Premium</title>

<style>
:root {
  --bg: #0b0e14;
  --panel-bg: rgba(20, 24, 34, 0.75);
  --accent: linear-gradient(135deg, #4f7cff, #3fd2ff);
  --danger: linear-gradient(135deg, #ff3b30, #ff453a);
  --secondary: linear-gradient(135deg, #ff8a00, #ffb300);
  --success: linear-gradient(135deg, #28cd41, #34c759);
  --text: #ffffff;
  --blur: blur(25px);
}

body {
  margin: 0;
  background: var(--bg);
  background-image: 
    radial-gradient(circle at 15% 15%, rgba(79, 124, 255, 0.08), transparent),
    radial-gradient(circle at 85% 85%, rgba(63, 210, 255, 0.08), transparent);
  font-family: 'Inter', system-ui, sans-serif;
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

.hidden { display: none !important; }

#interactionGate {
    position: fixed; inset: 0; z-index: 10000;
    background: rgba(11, 14, 20, 0.8);
    backdrop-filter: blur(60px); -webkit-backdrop-filter: blur(60px);
    display: flex; align-items: center; justify-content: center;
}

@keyframes panelFadeIn {
  from { opacity: 0; transform: scale(0.95) translateY(10px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

.animate-in { animation: panelFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

.panel {
  width: 520px;
  background: var(--panel-bg);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 28px;
  padding: 35px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
  margin: auto;
  margin-top: 10vh;
}

.adminFull {
  position: fixed; inset: 0;
  background: rgba(11, 14, 20, 0.96);
  backdrop-filter: var(--blur);
  padding: 40px; overflow-y: auto; z-index: 100;
}

button, input, textarea {
  width: 100%; padding: 14px; margin-top: 12px;
  border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
  font-size: 14px; box-sizing: border-box; transition: 0.2s;
}

input, textarea { background: rgba(0, 0, 0, 0.4); color: white; }
button { background: var(--accent); color: white; font-weight: 700; cursor: pointer; border: none; text-transform: uppercase; }
button:hover { filter: brightness(1.2); transform: translateY(-1px); }
button.danger { background: var(--danger); }
button.secondary { background: var(--secondary); }
button.success { background: var(--success); }

.key-card {
  background: rgba(255,255,255,0.03);
  padding: 15px; border-radius: 16px; margin-bottom: 12px;
  border: 1px solid rgba(255,255,255,0.05);
}

.key-text {
  font-family: monospace; color: #3fd2ff; font-size: 11px;
  background: rgba(0,0,0,0.4); padding: 8px; border-radius: 6px; word-break: break-all;
}

.blocked-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; }
</style>
</head>

<body>

<div id="interactionGate" class="hidden">
    <div class="animate-in" style="text-align: center;">
        <h1 style="font-weight: 900;">AUTHENTICATION REQUIRED</h1>
        <button onclick="authorizeDevice()" style="width: 250px;">INITIALIZE SESSION</button>
    </div>
</div>

<div id="timeoutOverlay" class="blocked-overlay hidden">
    <div class="animate-in">
        <h1 style="color: #ff3b30; font-size: 48px; margin: 0;">üö´ SYSTEM TIMEOUT</h1>
        <p style="opacity: 0.7;">Your hardware has been restricted for 24 hours.</p>
        <p id="displaySiteId" style="font-family: monospace; color: #3fd2ff; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px;"></p>
    </div>
</div>

<div id="userPanel" class="panel animate-in hidden">
  <h2 style="text-align:center;">üîê RSQ ELITE SYSTEM</h2>
  <input id="userid" placeholder="Roblox UserId">
  <button id="genBtn">GENERATE / RECOVER</button>
  <div id="status" style="text-align:center; margin-top:10px; font-size:12px; color:#666;">Ready</div>
  <div id="keyOut" class="key-text" style="margin-top:10px; display:none; text-align:center;"></div>
  
  <div style="margin-top:20px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
    <button id="adminBtn" class="danger" style="font-size:11px;">üëë ADMIN</button>
    <button class="secondary" style="font-size:11px;" onclick="changePanel(userPanel, feedbackPanel)">üì® APPEAL</button>
  </div>
  <input id="adminInput" class="hidden" placeholder="Master Access Key">
</div>

<div id="feedbackPanel" class="panel hidden">
  <h2>üì® BAN APPEAL</h2>
  <textarea id="fbMsg" placeholder="Reason for appeal..." style="height:120px;"></textarea>
  <button onclick="submitAppeal()">SUBMIT</button>
  <button style="background:none;" onclick="changePanel(feedbackPanel, userPanel)">CANCEL</button>
</div>

<div id="adminPanel" class="adminFull hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h1 style="font-weight:900;">üëë SYSTEM OVERSEER</h1>
      <button onclick="exitAdmin()" style="width:auto; padding:0 30px;">EXIT</button>
    </div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px; margin-top:30px;">
      <div>
        <h3>üîë ACTIVE KEYS</h3>
        <div id="keyLogs"></div>
        <h3>üñ•Ô∏è REGISTRY</h3>
        <div id="idRegistryLogs"></div>
      </div>
      <div>
        <h3>‚è≥ ACTIVE TIMEOUTS (24H)</h3>
        <div id="timeoutLogs"></div>
        <h3 style="margin-top:20px;">üö´ PERMA BANS</h3>
        <div id="banLogs"></div>
      </div>
    </div>
</div>

<script>
const BIN_ID = "694c4aefae596e708faef157";
const JSONBIN_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu";
const ADMIN_MASTER_KEY = "roblox";

let SESSION_DEVICE_ID = null;
const now = () => Math.floor(Date.now()/1000);

function getFingerprint() {
    return btoa(navigator.userAgent + screen.width + navigator.language).slice(0, 32);
}

async function getData(){ const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`); return (await r.json()).record || {}; }
async function saveData(data){ await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method:"PUT", headers:{"Content-Type":"application/json", "X-Master-Key":JSONBIN_KEY}, body:JSON.stringify(data) }); }

window.onload = async () => {
    const data = await getData();
    const fp = getFingerprint();
    if(data.registry && data.registry[fp]) {
        SESSION_DEVICE_ID = data.registry[fp];
        bootApp();
    } else {
        document.getElementById('interactionGate').classList.remove('hidden');
    }
};

async function authorizeDevice() {
    const data = await getData();
    const fp = getFingerprint();
    SESSION_DEVICE_ID = "RSQ-ID-" + Math.random().toString(36).toUpperCase().slice(2,12);
    data.registry ||= {}; data.registry[fp] = SESSION_DEVICE_ID;
    await saveData(data);
    bootApp();
}

async function bootApp() {
    const data = await getData();
    if(data.timeouts && data.timeouts[SESSION_DEVICE_ID] > now()) {
        timeoutOverlay.classList.remove("hidden");
        displaySiteId.textContent = SESSION_DEVICE_ID;
        return;
    }
    document.getElementById('interactionGate').classList.add('hidden');
    document.getElementById('userPanel').classList.remove('hidden');
}

genBtn.onclick = async () => {
    const uid = userid.value.trim();
    if(!uid) return;
    status.textContent = "‚åõ Checking Authorization...";
    const data = await getData();
    if(data.bans && data.bans[uid]) { status.textContent = "üö´ USER IS BANNED"; return; }
    
    const key = "RSQ-" + Math.random().toString(36).toUpperCase().slice(2,15);
    data.keys ||= {};
    data.keys[key] = { userId: uid, expires: now() + 86400, device: SESSION_DEVICE_ID };
    await saveData(data);
    keyOut.textContent = key; keyOut.style.display = "block";
    status.textContent = "‚úÖ SESSION SECURED";
};

/* MASTER ADMIN COMMANDS WITH AUTO-TIMEOUT */
window.executeCommand = async (cmd, target) => {
    const data = await getData();
    data.timeouts ||= {};
    data.bans ||= {};

    if(cmd === 'remove') {
        const dId = data.keys[target].device;
        data.timeouts[dId] = now() + 86400; // 24H Timeout
        delete data.keys[target];
    } 
    else if(cmd === 'ban') {
        data.bans[target] = true;
        // Lockout all devices associated with this user
        Object.values(data.keys).forEach(k => { if(k.userId === target) data.timeouts[k.device] = now() + 86400; });
    }
    else if(cmd === 'renew') {
        data.keys[target].expires = now() + 86400;
    }
    else if(cmd === 'inf') {
        data.keys[target].expires = 9999999999;
    }
    else if(cmd === 'purge') {
        const dId = data.registry[target];
        data.timeouts[dId] = now() + 86400;
        delete data.registry[target];
    }

    await saveData(data);
    refreshAdmin();
};

async function refreshAdmin() {
    const data = await getData();
    
    const kLogs = document.getElementById("keyLogs"); kLogs.innerHTML = "";
    Object.entries(data.keys || {}).forEach(([k, v]) => {
        kLogs.innerHTML += `<div class="key-card">
            <b>User: ${v.userId}</b> | <small>${v.expires > 5000000000 ? 'INF' : '24H'}</small><br>
            <code class="key-text">${k}</code>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap:5px; margin-top:8px;">
                <button class="danger" style="font-size:8px; padding:5px;" onclick="executeCommand('remove','${k}')">TIMEOUT</button>
                <button class="danger" style="font-size:8px; padding:5px;" onclick="executeCommand('ban','${v.userId}')">BAN</button>
                <button class="success" style="font-size:8px; padding:5px;" onclick="executeCommand('renew','${k}')">RENEW</button>
                <button class="success" style="font-size:8px; padding:5px;" onclick="executeCommand('inf','${k}')">INF</button>
            </div>
        </div>`;
    });

    const tLogs = document.getElementById("timeoutLogs"); tLogs.innerHTML = "";
    Object.entries(data.timeouts || {}).forEach(([id, time]) => {
        if(time > now()) tLogs.innerHTML += `<div class="key-card" style="border-left: 4px solid red;"><code>${id}</code></div>`;
    });

    const rLogs = document.getElementById("idRegistryLogs"); rLogs.innerHTML = "";
    Object.entries(data.registry || {}).forEach(([fp, did]) => {
        rLogs.innerHTML += `<div class="key-card"><code>${did}</code><button class="danger" style="font-size:8px; margin-top:5px;" onclick="executeCommand('purge','${fp}')">PURGE & TIMEOUT</button></div>`;
    });
}

adminBtn.onclick = () => adminInput.classList.toggle("hidden");
adminInput.onchange = () => { if(adminInput.value === ADMIN_MASTER_KEY) { changePanel(userPanel, adminPanel); refreshAdmin(); } };
function changePanel(o, n) { o.classList.add("hidden"); n.classList.remove("hidden"); n.classList.add("animate-in"); }
function exitAdmin() { changePanel(adminPanel, userPanel); adminInput.value = ""; }
</script>
</body>
</html>
