<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSQ Elite | System Overseer</title>

<style>
:root {
    --primary: #4f7cff;
    --secondary: #00d2ff;
    --danger: #ff3b30;
    --success: #28cd41;
    --warning: #ffcc00;
    --glass: rgba(15, 20, 30, 0.85);
    --border: rgba(255, 255, 255, 0.1);
}

body {
    margin: 0;
    background: #05070a;
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: white;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Animations */
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
@keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(79, 124, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(79, 124, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 124, 255, 0); } }

.animate-fade { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
.animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

#bg-wrap { position: fixed; inset: 0; background: radial-gradient(circle at center, #0f172a 0%, #05070a 100%); z-index: -1; }

.panel {
    position: relative;
    z-index: 10;
    width: 450px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.hidden { display: none !important; }

input, select, textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    margin-top: 10px;
    background: rgba(0,0,0,0.4);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: white;
    outline: none;
    font-family: inherit;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    transition: 0.3s;
}

button:hover { transform: scale(1.02); filter: brightness(1.2); }
button.danger { background: linear-gradient(135deg, #ff3b30, #ff7b30); }
button.warning { background: linear-gradient(135deg, #ffcc00, #ffae00); color: #000; }
button.mini { padding: 4px 8px; font-size: 10px; margin-top: 5px; width: auto; }

#chat-toggle {
    position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px;
    border-radius: 50%; background: white; display: flex;
    align-items: center; justify-content: center; cursor: pointer; z-index: 1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    border: 3px solid var(--primary);
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
#chat-toggle svg { width: 30px; height: 30px; fill: var(--primary); }

#chat-window {
    position: fixed; bottom: 100px; right: 25px; width: 340px; height: 500px;
    background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border);
    border-radius: 15px; display: flex; flex-direction: column; z-index: 999; overflow: hidden;
    transform-origin: bottom right; transition: 0.3s ease;
}

#chat-msgs { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; scroll-behavior: smooth;}
#pinned-area { background: rgba(255, 204, 0, 0.2); border-bottom: 1px solid var(--warning); padding: 10px; font-size: 12px; color: var(--warning); font-weight: bold; }

.msg-item { 
    margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; 
    animation: fadeIn 0.3s forwards; position: relative; border-left: 2px solid transparent;
}
.msg-item.system { border-left-color: var(--primary); background: rgba(79, 124, 255, 0.15); animation: pulse 2s infinite; }

.msg-item.owner-msg { 
    border-left-color: var(--warning); 
    background: rgba(255, 204, 0, 0.08); 
    box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.05);
}

.msg-item b { color: var(--secondary); font-size: 11px; display: block; margin-bottom: 3px;}
.owner-name { color: var(--warning) !important; font-weight: 800; }

.timeout-overlay {
    background: rgba(255, 59, 48, 0.9);
    position: absolute; inset: 0; z-index: 100;
    display: flex; align-items: center; justify-content: center;
    text-align: center; font-size: 14px; color: white; border-radius: 15px;
}

.adminFull {
    position: fixed; inset: 15px; background: #0b0f1a; border-radius: 20px;
    padding: 25px; z-index: 2000; overflow-y: auto; border: 1px solid var(--border);
}
.log-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; height: 350px; overflow-y: auto; }

.fb-item {
    display: flex; justify-content: space-between; align-items: center; 
    padding: 12px; background: rgba(255,255,255,0.05); margin-bottom: 8px; border-radius: 8px;
}
</style>
</head>
<body>

<div id="bg-wrap"></div>

<div id="authPanel" class="panel animate-fade">
    <h1 style="text-align:center; margin:0;">RSQ <span style="color:var(--secondary)">GATE</span></h1>
    <div id="loginView">
        <input id="l-user" placeholder="Username">
        <input id="l-pass" type="password" placeholder="Password">
        <button onclick="handleAuth('login')">Sign In</button>
        <p style="text-align:center; font-size:12px;">New? <a href="#" onclick="toggleAuth(true)" style="color:var(--secondary)">Create Account</a></p>
    </div>
    <div id="signupView" class="hidden">
        <input id="s-user" placeholder="Choose Username">
        <input id="s-pass" type="password" placeholder="Choose Password">
        <button onclick="handleAuth('signup')">Sign Up</button>
        <p style="text-align:center; font-size:12px;">Have account? <a href="#" onclick="toggleAuth(false)" style="color:var(--secondary)">Sign In</a></p>
    </div>
    <div id="authStatus" style="text-align:center; color:var(--danger); font-size:12px; margin-top:10px;"></div>
</div>

<div id="userFeedbackUI" class="panel animate-fade hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">FEEDBACK</h2>
        <button class="mini danger" onclick="toggleFeedbackUI(false)">Exit Feedback</button>
    </div>
    <input id="fb-user" placeholder="Roblox Username">
    <input id="fb-id" placeholder="Roblox UserID">
    <textarea id="fb-msg" placeholder="Write your feedback here..." style="width:100%; height:120px; margin-top:10px; background:rgba(0,0,0,0.4); color:white; border:1px solid var(--border); border-radius:10px; padding:10px; resize:none;"></textarea>
    <button onclick="submitFeedback()">Submit Feedback</button>
</div>

<div id="mainSystem" class="hidden">
    <div id="userPanel" class="panel animate-fade">
        <h1 style="text-align:center; margin:0;">RSQ <span style="color:var(--secondary)">ELITE</span></h1>
        <p id="welcomeUser" style="text-align:center; opacity:0.5; font-size: 11px;"></p>
        
        <input id="userid" placeholder="Roblox UserID">
        <button id="genBtn">Generate Access Key</button>
        <div id="statusMsg" style="text-align:center; margin-top:10px; font-size:12px; color:var(--danger);"></div>
        <div id="keyOut" style="text-align:center; margin-top:10px; color:var(--secondary); font-family:monospace; font-weight:bold;"></div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button id="adminBtn" class="danger hidden">Admin</button>
            <div style="display:flex; gap:10px;">
                <button onclick="toggleFeedbackUI(true)">Feedback</button>
                <button style="background:none; border: 1px solid var(--border);" onclick="logout()">Logout</button>
            </div>
        </div>
        <input id="adminInput" class="hidden" type="password" placeholder="Master Key">
    </div>

    <div id="chat-toggle" onclick="toggleChat()">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
    </div>
    <div id="chat-window" class="hidden">
        <div style="padding:10px; background:rgba(255,255,255,0.05); font-size:12px; font-weight:bold;">NETWORK CHAT</div>
        <div id="pinned-area" class="hidden"></div>
        <div id="chat-msgs"></div>
        
        <div id="chat-controls" style="padding:10px; display:flex; gap:5px; background: rgba(0,0,0,0.2);">
            <input id="chatIn" placeholder="Message..." style="margin:0; font-size:12px;">
            <button id="sendChat" style="margin:0; width:50px;">âž”</button>
        </div>
        <div id="timeout-msg" class="timeout-overlay hidden">ACCESS DENIED: CHAT MUTED</div>
    </div>
</div>

<div id="adminPanel" class="adminFull hidden">
    <div id="adminDefaultView">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>ðŸ‘‘ OVERSEER CONTROL</h2>
            <div style="display:flex; gap:10px;">
                <button class="warning" onclick="openAdminFeedbacks()" style="width:auto; margin:0;">Feedbacks</button>
                <button onclick="closeAdmin()" style="width:auto; margin:0; background:#444;">Exit</button>
            </div>
        </div>

        <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:15px; margin-top:20px;">
            <h3 style="margin-top:0">ðŸ”¨ Ban & Global Messaging</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <input id="banUserId" placeholder="Target Roblox ID">
                <div style="display:flex; gap:5px;">
                    <input id="banTime" type="number" placeholder="Value" style="width:60px">
                    <select id="banUnit" style="width:auto">
                        <option value="3600">Hours</option>
                        <option value="86400">Days</option>
                    </select>
                </div>
                <input id="banReason" placeholder="Reason / Broadcast Text">
            </div>
            <div style="display:grid; grid-template-columns: repeat(5, 1fr); gap:10px;">
                <button onclick="processBan()">BAN USER</button>
                <button class="warning" onclick="sendGlobalMsg('pin')">PIN LIVE</button>
                <button class="warning" onclick="sendGlobalMsg('announce')">ANNOUNCE</button>
                <button class="danger" onclick="clearGlobals()">PURGE GLOBALS</button>
                <button class="danger" onclick="clearAllChat()">WIPE CHAT</button>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:20px;">
            <div><h3>Active Bans</h3><div id="banLogs" class="log-box"></div></div>
            <div><h3>System Audit</h3><div id="keyLogs" class="log-box"></div></div>
        </div>
    </div>

    <div id="adminFeedbackListView" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>ðŸ“© USER FEEDBACKS</h2>
            <button onclick="returnToAdminPanel()" style="width:auto; margin:0; background:#444;">Return</button>
        </div>
        <div id="fbLogs" class="log-box" style="margin-top:15px; height: 500px;"></div>
    </div>
</div>

<script>
const BIN_ID = "694c4aefae596e708faef157";
const JSON_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu";
const MASTER_KEY = "roblox";
const SUPER_ADMIN = "plstealme2";
const OWNER_PASS = "RSQ-OWNER-PLSTEALME2";

// --- AI ANTI-SLUR SYSTEM ---
const MODERATOR = {
    blacklist: ["fuck", "shit", "nigger", "faggot", "ass", "bitch", "cunt", "dick", "sex", "porn", "pussy"],
    leetMap: { '0':'o', '1':'i', '3':'e', '4':'a', '5':'s', '7':'t', '8':'b', '@':'a', '$':'s', '!':'i', 'v':'u' },
    
    cleanse: function(text) {
        let str = text.toLowerCase();
        // Decode Leet Speak
        Object.keys(this.leetMap).forEach(key => str = str.split(key).join(this.leetMap[key]));
        // Remove symbols to catch f.u.c.k
        str = str.replace(/[^a-z]/g, "");
        return str;
    },
    
    isSafe: function(text) {
        const cleaned = this.cleanse(text);
        for(let word of this.blacklist) {
            if(cleaned.includes(word) || text.toLowerCase().includes(word)) return false;
        }
        return true;
    }
};

let currentUser = null;
let isAdminAuthenticated = false;
let globalData = null;

async function api(method, data = null) {
    try {
        const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}${method==='GET'?'/latest':''}`, {
            method: method,
            headers: { "Content-Type": "application/json", "X-Master-Key": JSON_KEY, "X-Bin-Versioning": "false" },
            body: data ? JSON.stringify(data) : null
        });
        const res = await r.json();
        globalData = res.record;
        return globalData;
    } catch (e) { return null; }
}

async function handleAuth(type) {
    const status = document.getElementById('authStatus');
    status.innerText = "Processing...";
    const data = await api('GET');
    const u = document.getElementById(type === 'signup' ? 's-user' : 'l-user').value.trim();
    const p = document.getElementById(type === 'signup' ? 's-pass' : 'l-pass').value.trim();

    if(!MODERATOR.isSafe(u)) { triggerShake('authPanel'); return status.innerText = "Inappropriate Username"; }
    if(!u || !p) return status.innerText = "Fields empty";

    if(type === 'signup') {
        data.users ||= {};
        if(data.users[u]) return status.innerText = "Username taken";
        data.users[u] = { pass: p };
        await api('PUT', data);
        status.innerText = "Account Created!"; toggleAuth(false);
    } else {
        const isOwner = (u === SUPER_ADMIN && p === OWNER_PASS);
        if(isOwner || (data.users && data.users[u] && data.users[u].pass === p)) {
            currentUser = u;
            localStorage.setItem('rsq_session', JSON.stringify({u, p}));
            if(u === SUPER_ADMIN) document.getElementById('adminBtn').classList.remove('hidden');
            document.getElementById('authPanel').classList.add('hidden');
            document.getElementById('mainSystem').classList.remove('hidden');
            document.getElementById('welcomeUser').innerText = `USER: ${u}`;
            startChatLoop();
        } else { triggerShake('authPanel'); status.innerText = "Invalid Credentials"; }
    }
}

// --- GLOBAL BROADCAST LOGIC ---
async function sendGlobalMsg(type) {
    const txt = document.getElementById('banReason').value.trim();
    if(!txt) return alert("Enter message text");
    const data = await api('GET');
    
    if(type === 'pin') {
        data.pinnedMsg = txt;
    } else {
        data.chat ||= [];
        data.chat.push({ user: "SYSTEM", txt: `ðŸ“¢ ALERT: ${txt}`, isSystem: true });
    }
    
    await api('PUT', data);
    alert("Broadcast sent.");
    updateChat();
}

async function clearGlobals() {
    const data = await api('GET');
    data.pinnedMsg = null;
    await api('PUT', data);
    alert("Globals Purged.");
    updateChat();
}

// --- CHAT MODERATION ---
async function sendChat() {
    const input = document.getElementById('chatIn');
    let txt = input.value.trim();
    if(!txt) return;

    if(!MODERATOR.isSafe(txt)) {
        input.value = "";
        triggerShake('chat-window');
        return alert("Message blocked: Inappropriate content.");
    }

    const data = await api('GET');
    data.chat ||= [];
    data.chat.push({ user: currentUser, txt: txt });
    if(data.chat.length > 50) data.chat.shift();
    await api('PUT', data);
    input.value = "";
    updateChat();
}

async function updateChat() {
    const data = await api('GET');
    if(!data) return;

    // Handle Pinned Area
    const pinBar = document.getElementById('pinned-area');
    if(data.pinnedMsg) {
        pinBar.innerHTML = `LIVE: ${data.pinnedMsg}`;
        pinBar.classList.remove('hidden');
    } else {
        pinBar.classList.add('hidden');
    }

    // Handle Messages
    const box = document.getElementById('chat-msgs');
    box.innerHTML = (data.chat || []).map(m => {
        const isOwner = m.user === SUPER_ADMIN;
        const cls = m.isSystem ? 'system' : (isOwner ? 'owner-msg' : '');
        return `<div class="msg-item ${cls}"><b>${isOwner ? 'ðŸ‘‘ ' : ''}${m.user}</b> ${m.txt}</div>`;
    }).join('');
    box.scrollTop = box.scrollHeight;
}

// --- FEEDBACKS ---
async function submitFeedback() {
    const u = document.getElementById('fb-user').value.trim();
    const id = document.getElementById('fb-id').value.trim();
    const msg = document.getElementById('fb-msg').value.trim();
    if(!MODERATOR.isSafe(msg)) return alert("Feedback contains slurs. Refused.");
    
    const data = await api('GET');
    data.feedbacks ||= [];
    data.feedbacks.push({ user: u, id: id, feedback: msg, time: new Date().toLocaleString() });
    await api('PUT', data);
    alert("Thank you for your feedback.");
    toggleFeedbackUI(false);
}

// UI Handlers
function toggleFeedbackUI(s) { 
    document.getElementById('mainSystem').classList.toggle('hidden', s);
    document.getElementById('userFeedbackUI').classList.toggle('hidden', !s); 
}
function openAdminFeedbacks() {
    document.getElementById('adminDefaultView').classList.add('hidden');
    document.getElementById('adminFeedbackListView').classList.remove('hidden');
    const logs = document.getElementById('fbLogs');
    logs.innerHTML = (globalData.feedbacks || []).map(f => `<div class="fb-item"><span><b>${f.user}</b>: ${f.feedback}</span></div>`).join('');
}
function logout() { localStorage.removeItem('rsq_session'); location.reload(); }
function closeAdmin() { document.getElementById('adminPanel').classList.add('hidden'); }
function triggerShake(id) { document.getElementById(id).classList.add('animate-shake'); setTimeout(()=>document.getElementById(id).classList.remove('animate-shake'), 400); }
function toggleAuth(s) { document.getElementById('signupView').classList.toggle('hidden', !s); document.getElementById('loginView').classList.toggle('hidden', s); }
function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }
function startChatLoop() { setInterval(updateChat, 5000); updateChat(); }

document.getElementById('adminBtn').onclick = () => {
    if(isAdminAuthenticated) document.getElementById('adminPanel').classList.remove('hidden');
    else document.getElementById('adminInput').classList.toggle('hidden');
};
document.getElementById('adminInput').onchange = function() {
    if(this.value === MASTER_KEY) { isAdminAuthenticated = true; this.classList.add('hidden'); document.getElementById('adminPanel').classList.remove('hidden'); }
};
document.getElementById('sendChat').onclick = sendChat;
document.getElementById('chatIn').onkeypress = (e) => { if(e.key === 'Enter') sendChat(); };
</script>
</body>
</html>
