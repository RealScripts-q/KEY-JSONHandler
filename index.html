<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #111, #050505);
  font-family: Inter, system-ui;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 360px;
  background: rgba(20,20,20,.9);
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 40px rgba(0,120,255,.25);
}

h1 {
  margin: 0;
  font-size: 18px;
}

p {
  font-size: 13px;
  color: #aaa;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  background: #111;
  border-radius: 10px;
  border: 1px solid #222;
  color: #fff;
  font-size: 14px;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  background: linear-gradient(135deg,#007aff,#00c6ff);
  border: none;
  border-radius: 12px;
  font-weight: 700;
  color: #fff;
  cursor: pointer;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.status {
  margin-top: 12px;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="card">
  <h1>üîë RSQ Key System</h1>
  <p>Enter your Roblox UserId to generate a 24h key</p>

  <input id="userid" placeholder="Roblox UserId">
  <button id="generate">Generate Key</button>

  <div class="status" id="status"></div>
</div>

<script>
const BIN_ID = "694c4aefae596e708faef157";
const API_KEY = "PASTE_YOUR_JSONBIN_API_KEY_HERE";

const status = document.getElementById("status");
const btn = document.getElementById("generate");

function randomKey() {
  return "RSQ-" +
    crypto.randomUUID().slice(0,8).toUpperCase() +
    "-" +
    crypto.randomUUID().slice(0,4).toUpperCase();
}

btn.onclick = async () => {
  const userId = document.getElementById("userid").value.trim();
  if (!/^\d+$/.test(userId)) {
    status.textContent = "‚ùå Invalid UserId";
    return;
  }

  btn.disabled = true;
  status.textContent = "‚è≥ Generating key‚Ä¶";

  const now = Math.floor(Date.now() / 1000);
  const key = randomKey();

  try {
    const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
    const data = await res.json();

    if (!data.record.keys) data.record.keys = {};

    data.record.keys[key] = {
      userId: Number(userId),
      created: now,
      expires: now + 86400
    };

    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": API_KEY
      },
      body: JSON.stringify({ keys: data.record.keys })
    });

    navigator.clipboard.writeText(key);
    status.textContent = "‚úÖ Key generated & copied!";
  } catch (e) {
    status.textContent = "‚ùå Failed to save key";
  }

  btn.disabled = false;
};
</script>
</body>
</html>
