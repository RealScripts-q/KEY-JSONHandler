<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System | Elite</title>

<style>
:root {
  --bg: #0b0e14;
  --panel-bg: rgba(20, 24, 34, 0.75);
  --accent: linear-gradient(135deg, #4f7cff, #3fd2ff);
  --danger: linear-gradient(135deg, #ff3b30, #ff453a);
  --secondary: linear-gradient(135deg, #ff8a00, #ffb300);
  --text: #ffffff;
  --blur: blur(25px);
}

body {
  margin: 0;
  background: var(--bg);
  background-image: 
    radial-gradient(circle at 15% 15%, rgba(79, 124, 255, 0.08), transparent),
    radial-gradient(circle at 85% 85%, rgba(63, 210, 255, 0.08), transparent);
  font-family: 'Inter', system-ui, sans-serif;
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

.hidden { display: none !important; }

/* FULL SCREEN BLUR GATE */
#interactionGate {
    position: fixed;
    inset: 0;
    z-index: 10000;
    background: rgba(11, 14, 20, 0.7);
    backdrop-filter: blur(60px);
    -webkit-backdrop-filter: blur(60px);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.6s ease;
}

.gate-content { text-align: center; max-width: 450px; padding: 40px; }

@keyframes panelFadeIn {
  from { opacity: 0; transform: scale(0.96) translateY(10px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

.animate-in { animation: panelFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

.panel {
  width: 520px;
  background: var(--panel-bg);
  backdrop-filter: var(--blur);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 28px;
  padding: 35px;
  margin: auto;
  margin-top: 12vh;
}

.adminFull {
  position: fixed;
  inset: 0;
  background: rgba(11, 14, 20, 0.96);
  backdrop-filter: var(--blur);
  padding: 40px;
  overflow-y: auto;
  z-index: 100;
}

button, input, textarea {
  width: 100%;
  padding: 14px 18px;
  margin-top: 12px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.1);
  background: rgba(0, 0, 0, 0.4);
  color: white;
  font-size: 14px;
  transition: all 0.2s ease;
  box-sizing: border-box;
}

button {
  background: var(--accent);
  font-weight: 700;
  cursor: pointer;
  border: none;
  text-transform: uppercase;
}

button:hover { filter: brightness(1.1); transform: translateY(-1px); }
button.danger { background: var(--danger); }
button.secondary { background: var(--secondary); }

.key-card {
  background: rgba(255,255,255,0.03);
  padding: 20px;
  border-radius: 18px;
  margin-bottom: 12px;
  border: 1px solid rgba(255,255,255,0.05);
}

.id-display {
  font-family: monospace;
  color: #3fd2ff;
  font-size: 10px;
  background: rgba(0,0,0,0.5);
  padding: 8px;
  border-radius: 6px;
  display: block;
}
</style>
</head>

<body>

<div id="interactionGate">
    <div class="gate-content animate-in">
        <h1 style="font-weight: 900; letter-spacing: -1px; margin-bottom: 10px;">SECURE ACCESS</h1>
        <p style="opacity: 0.7; margin-bottom: 30px;">Initialize your session to verify your unique hardware ID via our central database.</p>
        <button id="authBtn" onclick="authorizeDevice()" style="padding: 20px; font-size: 16px;">VERIFY & ENTER</button>
    </div>
</div>

<div id="userPanel" class="panel animate-in hidden">
  <h2 style="text-align:center; margin-bottom:25px; font-weight:800;">üîê RSQ KEY SYSTEM</h2>
  <input id="userid" placeholder="Enter Roblox UserId">
  <button id="genBtn">GENERATE ACCESS</button>

  <div id="status" style="text-align:center; margin-top:15px; font-size:13px; color:#888; height: 16px;"></div>
  <div id="keyOut" class="id-display" style="margin-top:10px; display:none; text-align:center;"></div>

  <div style="margin-top:25px; display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
    <button id="adminBtn" class="danger" style="font-size:11px;">üëë ADMIN</button>
    <button id="appealBtn" class="secondary" style="font-size:11px;" onclick="changePanel(userPanel, feedbackPanel)">üì® APPEAL</button>
  </div>
  <input id="adminInput" class="hidden" placeholder="Master Access Key">
</div>

<div id="feedbackPanel" class="panel hidden">
  <h2>üì® BAN APPEAL</h2>
  <textarea id="fbMsg" placeholder="Message..." style="height:150px; resize:none;"></textarea>
  <button onclick="submitFeedback()">SUBMIT</button>
  <button style="background:none;" onclick="changePanel(feedbackPanel, userPanel)">BACK</button>
</div>

<div id="adminPanel" class="adminFull hidden">
  <div style="max-width:1100px; margin:auto;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
      <h1>üëë SYSTEM OVERSEER</h1>
      <button onclick="exitAdmin()" style="width:auto; padding:10px 25px;">EXIT</button>
    </div>
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:40px;">
      <div>
        <h3>üñ•Ô∏è DEVICE ID REGISTRY</h3>
        <div id="idLogs" style="max-height: 300px; overflow-y: auto;"></div>
        <h3 style="margin-top:30px;">üîë ACTIVE KEYS</h3>
        <div id="keyLogs"></div>
      </div>
      <div>
        <h3>üì® APPEALS</h3>
        <div id="formsList"></div>
      </div>
    </div>
  </div>
</div>

<script>
/* --- CONFIG & STATE --- */
localStorage.clear(); // Reset storage on every load as requested
const BIN_ID = "694c4aefae596e708faef157";
const JSONBIN_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu";
const ADMIN_MASTER_KEY = "roblox";

let SESSION_DEVICE_ID = null;
const now = () => Math.floor(Date.now()/1000);

/* --- PERSISTENT IDENTIFICATION --- */
function getFingerprint() {
    // Generates a fingerprint based on hardware/browser properties
    return btoa(navigator.userAgent + screen.colorDepth + screen.width + navigator.language).slice(0, 32);
}

async function getData(){ const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`); return (await r.json()).record || {}; }
async function saveData(data){ await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method:"PUT", headers:{"Content-Type":"application/json", "X-Master-Key":JSONBIN_KEY}, body:JSON.stringify(data) }); }

/* --- HANDSHAKE PROCESS --- */
async function authorizeDevice() {
    const authBtn = document.getElementById('authBtn');
    authBtn.disabled = true;
    authBtn.textContent = "QUERYING REGISTRY...";
    
    const fp = getFingerprint();
    const data = await getData();
    data.registry ||= {}; // Key: Fingerprint, Value: 24+ char ID

    if (data.registry[fp]) {
        // ID Found in JSON
        SESSION_DEVICE_ID = data.registry[fp];
    } else {
        // ID Not found, generate new 24+ char unique ID
        SESSION_DEVICE_ID = "RSQ-ID-" + crypto.randomUUID().replace(/-/g,'').toUpperCase().slice(0,24);
        data.registry[fp] = SESSION_DEVICE_ID;
        await saveData(data);
    }

    document.getElementById('interactionGate').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('interactionGate').classList.add('hidden');
        document.getElementById('userPanel').classList.remove('hidden');
        status.textContent = "‚úÖ ID LINKED: " + SESSION_DEVICE_ID.slice(0,12) + "...";
    }, 600);
}

/* --- LOGIC --- */
genBtn.onclick = async () => {
    const uid = userid.value.trim();
    if(!/^\d+$/.test(uid)) { status.textContent="‚ùå INVALID USERID"; return; }
    status.textContent = "‚åõ SYNCING...";
    const data = await getData();
    data.keys ||= {};
    const key = "RSQ-" + crypto.randomUUID().replace(/-/g, '').toUpperCase().slice(0, 24);
    data.keys[key] = { userId: uid, device: SESSION_DEVICE_ID, time: now() };
    await saveData(data);
    keyOut.textContent = key; keyOut.style.display = "block";
    status.textContent = "‚úÖ ACCESS GRANTED";
};

async function submitFeedback() {
    const data = await getData();
    data.feedback ||= [];
    data.feedback.push({ message: fbMsg.value, device: SESSION_DEVICE_ID, time: now() });
    await saveData(data);
    alert("Appeal Submitted to Registry");
}

/* --- ADMIN VIEW --- */
async function refreshAdmin() {
    const data = await getData();
    
    // Registry Log (Showing all 24+ char IDs from JSON)
    const il = document.getElementById("idLogs"); il.innerHTML = "";
    Object.values(data.registry || {}).forEach(id => {
        il.innerHTML += `<div class="key-card"><code class="id-display">${id}</code></div>`;
    });

    const kl = document.getElementById("keyLogs"); kl.innerHTML = "";
    Object.entries(data.keys || {}).forEach(([k,v]) => {
        kl.innerHTML += `<div class="key-card"><b>User: ${v.userId}</b><br><small>Dev: ${v.device}</small></div>`;
    });

    const fl = document.getElementById("formsList"); fl.innerHTML = "";
    (data.feedback || []).forEach(f => {
        fl.innerHTML += `<div class="key-card"><b>From: ${f.device}</b><p>${f.message}</p></div>`;
    });
}

function changePanel(oldP, newP) { oldP.classList.add("hidden"); newP.classList.remove("hidden"); newP.classList.add("animate-in"); }
adminBtn.onclick = () => adminInput.classList.toggle("hidden");
adminInput.onchange = () => { if(adminInput.value === ADMIN_MASTER_KEY) { changePanel(userPanel, adminPanel); refreshAdmin(); } };
function exitAdmin() { changePanel(adminPanel, userPanel); adminInput.value = ""; }
</script>
</body>
</html>
