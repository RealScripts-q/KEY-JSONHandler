<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  background:#070707;
  font-family:system-ui;
  color:#fff;
}
.center {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  width:460px;
  background:#121212;
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,120,255,.25);
}
.hidden { display:none; }
input,button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
input {
  background:#0b0b0b;
  color:#fff;
  border:1px solid #222;
}
button {
  background:linear-gradient(135deg,#007aff,#00c6ff);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button.admin {
  background:linear-gradient(135deg,#8e2de2,#4a00e0);
}
button.danger {
  background:linear-gradient(135deg,#ff3b30,#ff9500);
}
.admin-screen {
  position:fixed;
  inset:0;
  background:#050505;
  padding:20px;
}
.admin-top {
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#aaa;
}
.key-log {
  background:#0b0b0b;
  border-radius:12px;
  padding:12px;
  margin-top:10px;
}
.key-log button {
  width:auto;
  padding:6px 10px;
  margin-right:6px;
  font-size:12px;
}
</style>
</head>

<body>

<div class="center" id="userUI">
  <div class="card">
    <h3>üîë RSQ Key System</h3>

    <input id="userid" placeholder="Roblox UserId">
    <button id="gen">Get / Recover Key</button>

    <button id="reqBtn">üßæ Use Request ID</button>
    <input id="reqInput" class="hidden" placeholder="Request ID">

    <button id="masterBtn" class="admin">üëë Admin Master Key</button>
    <input id="masterInput" class="hidden" placeholder="Admin Master Key">

    <button id="adminPanelBtn" class="admin hidden">üõ† Open Admin Panel</button>

    <div id="status"></div>
  </div>
</div>

<!-- ================= ADMIN PANEL ================= -->

<div class="admin-screen hidden" id="adminUI">
  <div class="admin-top">
    <div>üßæ Request ID: <span id="reqLabel"></span></div>
    <button onclick="location.reload()">Exit</button>
  </div>

  <h2>üõ† Admin Panel</h2>

  <input id="infUser" placeholder="UserId for Infinite Key">
  <button class="admin" onclick="genInfKey()">‚ôæ Generate INF Key</button>

  <div id="logs"></div>
</div>
