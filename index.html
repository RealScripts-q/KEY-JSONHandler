<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>

<style>
body {
  margin:0;
  background:#0b0e14;
  font-family:system-ui;
  color:white;
}
.hidden { display:none; }

.panel {
  width:520px;
  background:#141822;
  border-radius:18px;
  padding:22px;
  box-shadow:0 0 60px rgba(0,120,255,.3);
  margin:auto;
  margin-top:10vh;
}

button,input,select,textarea {
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

input,select,textarea {
  background:#0b0f18;
  color:white;
  border:1px solid #222;
}

textarea {
  height:120px;
  resize:none;
}

button {
  background:linear-gradient(135deg,#4f7cff,#3fd2ff);
  font-weight:bold;
  cursor:pointer;
}
button.danger {
  background:linear-gradient(135deg,#ff3b30,#ff453a);
}
button.secondary {
  background:linear-gradient(135deg,#ff8a00,#ffb300);
}

.status {
  text-align:center;
  margin-top:8px;
  font-size:13px;
}
.keyDisplay {
  text-align:center;
  margin-top:6px;
  font-size:13px;
  color:#3fd2ff;
  word-break:break-all;
}

.adminFull {
  position:fixed;
  inset:0;
  background:#0b0e14;
  padding:20px;
  overflow:auto;
}

.keyRow {
  background:#111625;
  border-radius:10px;
  padding:12px;
  margin-bottom:12px;
  font-size:12px;
}

.topRight {
  position:absolute;
  top:16px;
  right:16px;
}

hr { opacity:.2 }
</style>
</head>

<body>

<div id="userPanel" class="panel">
  <h2 style="text-align:center">ğŸ” RSQ Key System</h2>

  <input id="userid" placeholder="Roblox UserId">
  <button id="genBtn">Generate / Recover Key</button>

  <div id="status" class="status"></div>
  <div id="keyOut" class="keyDisplay"></div>

  <button id="adminBtn" class="danger">ğŸ‘‘ Admin Panel</button>
  <button class="secondary" onclick="openFeedback()">ğŸ“¨ Feedback / Appeal</button>
  <input id="adminInput" class="hidden" placeholder="Admin Master Key">
</div>

<div id="adminPanel" class="adminFull hidden">
  <h2>ğŸ‘‘ ADMIN PANEL</h2>
  <button onclick="exitAdmin()">Exit Admin Panel</button>
  <button class="secondary" onclick="openForms()">ğŸ“‹ See Feedback</button>

  <hr>

  <h3>ğŸš« Ban UserId</h3>
  <input id="banUserId" placeholder="Roblox UserId">
  <select id="banDuration">
    <option value="3600">1 Hour</option>
    <option value="86400">1 Day</option>
    <option value="604800">1 Week</option>
    <option value="2592000">1 Month</option>
    <option value="31536000">1 Year</option>
  </select>
  <button class="danger" onclick="banUser()">Ban User (Deletes All Keys)</button>

  <hr>

  <h3>ğŸ”‘ Key Logs</h3>
  <div id="keyLogs"></div>

  <hr>

  <h3>ğŸ“œ Ban Logs</h3>
  <div id="banLogs"></div>
</div>

<div id="feedbackPanel" class="panel hidden">
  <button class="topRight" style="width:auto" onclick="backToUser()">â¬… Back</button>
  <h2>ğŸ“¨ Appeal / Feedback</h2>
  <input id="fbUser" placeholder="Username or UserId">
  <textarea id="fbMsg" placeholder="Explain why you should be unbanned"></textarea>
  <button onclick="submitFeedback()">Send Appeal</button>
  <div id="fbStatus" class="status"></div>
</div>

<div id="formsPanel" class="adminFull hidden">
  <h2>ğŸ“‹ Feedback Forms</h2>
  <button onclick="backToAdmin()">â¬… Back</button>
  <input id="searchInput" placeholder="Search by UserId / Username" oninput="renderForms()">
  <div id="formsList"></div>
</div>

<script>
/* CONFIG */
const BIN_ID = "694c4aefae596e708faef157";
const JSONBIN_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu";
const ADMIN_MASTER_KEY = "roblox";
const KEY_LIFE = 86400;
const FEEDBACK_COOLDOWN = 60;

/* HELPERS */
const now = () => Math.floor(Date.now()/1000);
const uuid = () => crypto.randomUUID();
const makeKey = () => "RSQ-" + crypto.randomUUID().replace(/-/g,"").slice(0,24).toUpperCase();

function copy(text){ navigator.clipboard.writeText(text); }

/* JSONBIN */
async function getData(){
  const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
  return (await r.json()).record || {};
}
async function saveData(data){
  await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`,{
    method:"PUT",
    headers:{
      "Content-Type":"application/json",
      "X-Master-Key":JSONBIN_KEY
    },
    body:JSON.stringify(data)
  });
}

/* USER FLOW */
genBtn.onclick = async ()=>{
  const uid = userid.value.trim();
  status.textContent="";
  keyOut.textContent="";
  if(!/^\d+$/.test(uid)){ status.textContent="âŒ Invalid UserId"; return; }

  const data = await getData();
  data.keys ||= {};
  data.bans ||= {};

  if(data.bans[uid] && data.bans[uid] > now()){
    status.textContent = "ğŸš« You were banned by an admin until " + new Date(data.bans[uid]*1000).toLocaleString();
    return;
  }

  for(const k in data.keys){
    const d = data.keys[k];
    if(String(d.userId) === uid){
      if(d.expires === 0){ status.textContent="â™¾ï¸ Your key is infinite"; keyOut.textContent=k; copy(k); return; }
      if(d.expires < now()){ status.textContent="â° Your key has expired"; return; }
      status.textContent = "âœ… Active key Â· Expires " + new Date(d.expires*1000).toLocaleString();
      keyOut.textContent=k; copy(k); return;
    }
  }

  const key = makeKey();
  data.keys[key] = { userId:Number(uid), expires: now()+KEY_LIFE };
  await saveData(data);
  status.textContent = "âœ… New key generated Â· Expires " + new Date((now()+KEY_LIFE)*1000).toLocaleString();
  keyOut.textContent = key; copy(key);
};

/* FEEDBACK LOGIC */
function openFeedback(){ userPanel.classList.add("hidden"); feedbackPanel.classList.remove("hidden"); }
function backToUser(){ feedbackPanel.classList.add("hidden"); userPanel.classList.remove("hidden"); }

async function submitFeedback(){
  const last = Number(localStorage.rsqFbCooldown || 0);
  if(now() - last < FEEDBACK_COOLDOWN){ fbStatus.textContent = "â³ Please wait before submitting again."; return; }

  const user = fbUser.value.trim();
  const msg = fbMsg.value.trim();
  if(!user || !msg) return;

  const data = await getData();
  data.feedback ||= [];
  data.feedback.push({ id: uuid(), user, message: msg, time: now() });

  await saveData(data);
  localStorage.rsqFbCooldown = now();
  fbStatus.textContent = "âœ… Thank you, we will notify you shortly.";
  fbUser.value = ""; fbMsg.value = "";
}

/* ADMIN FEEDBACK VIEW */
let cachedFeedback = [];
async function openForms(){
  adminPanel.classList.add("hidden");
  formsPanel.classList.remove("hidden");
  const data = await getData();
  cachedFeedback = data.feedback || [];
  renderForms();
}

function renderForms(){
  const q = searchInput.value.toLowerCase();
  formsList.innerHTML = "";
  cachedFeedback.filter(f => f.user.toLowerCase().includes(q)).forEach(f=>{
    const div = document.createElement("div");
    div.className="keyRow";
    div.innerHTML = `<b>${f.user}</b><br>${f.message}<br><small>${new Date(f.time*1000).toLocaleString()}</small>`;
    const del = document.createElement("button");
    del.className="danger"; del.textContent="Resolve / Delete";
    del.onclick = ()=>deleteFeedback(f.id);
    div.appendChild(del);
    formsList.appendChild(div);
  });
}

async function deleteFeedback(id){
  const data = await getData();
  data.feedback = (data.feedback||[]).filter(f=>f.id!==id);
  await saveData(data);
  cachedFeedback = data.feedback;
  renderForms();
}

function backToAdmin(){ formsPanel.classList.add("hidden"); adminPanel.classList.remove("hidden"); }

/* ADMIN LOGIN & DASHBOARD */
adminBtn.onclick = ()=>adminInput.classList.toggle("hidden");
adminInput.onchange = ()=>{
  if(adminInput.value !== ADMIN_MASTER_KEY){ alert("Invalid admin key"); return; }
  userPanel.classList.add("hidden");
  adminPanel.classList.remove("hidden");
  refreshAdmin();
};

async function refreshAdmin(){
  const data = await getData();
  renderKeys(data);
  renderBans(data);
}

function renderKeys(data){
  keyLogs.innerHTML="";
  data.keys ||= {};
  for(const k in data.keys){
    const d = data.keys[k];
    const div = document.createElement("div");
    div.className="keyRow";
    div.innerHTML=`<b>${k}</b><br>UserId: ${d.userId}<br>Expires: ${d.expires===0?"Never":new Date(d.expires*1000).toLocaleString()}`;
    
    const renew = document.createElement("button");
    renew.textContent="Renew 24h";
    renew.onclick=async()=>{ d.expires = now()+KEY_LIFE; await saveData(data); refreshAdmin(); };
    
    const del = document.createElement("button");
    del.textContent="Delete Key"; del.className="danger";
    del.onclick=async()=>{ delete data.keys[k]; await saveData(data); refreshAdmin(); };

    div.append(renew,del);
    keyLogs.appendChild(div);
  }
}

async function banUser(){
  const uid = banUserId.value.trim();
  const dur = Number(banDuration.value);
  if(!uid) return;
  const data = await getData();
  data.bans ||= {}; data.keys ||= {};
  data.bans[uid] = now() + dur;
  for(const k in data.keys){ if(String(data.keys[k].userId) === uid) delete data.keys[k]; }
  await saveData(data);
  refreshAdmin();
}

function renderBans(data){
  banLogs.innerHTML="";
  data.bans ||= {};
  for(const uid in data.bans){
    if(data.bans[uid] < now()) continue;
    const div = document.createElement("div");
    div.className="keyRow";
    div.innerHTML=`UserId: ${uid}<br>Until: ${new Date(data.bans[uid]*1000).toLocaleString()}`;
    const unban = document.createElement("button");
    unban.textContent="Unban";
    unban.onclick=async()=>{ delete data.bans[uid]; await saveData(data); refreshAdmin(); };
    div.appendChild(unban);
    banLogs.appendChild(div);
  }
}

function exitAdmin(){ adminPanel.classList.add("hidden"); userPanel.classList.remove("hidden"); }
</script>
</body>
</html>
