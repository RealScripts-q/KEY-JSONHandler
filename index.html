<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key Validation</title>

<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box {
  background:#1b1b1b;
  padding:25px;
  border-radius:12px;
  width:360px;
  box-shadow:0 0 25px rgba(0,0,0,.5);
}

h3 {
  margin-top:0;
  text-align:center;
}

input, button {
  width:100%;
  padding:11px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-size:14px;
}

input {
  background:#111;
  color:#fff;
}

button {
  background:#0078ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:disabled {
  background:#555;
  cursor:not-allowed;
}

.status {
  margin-top:14px;
  background:#000;
  padding:10px;
  border-radius:8px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<div class="box">
  <h3>üîë RSQ Key Validation</h3>

  <input id="key" placeholder="Paste your key here">

  <button id="btn" onclick="verify()">Validate Key</button>

  <div class="status" id="status">Waiting‚Ä¶</div>
</div>

<script>
/* ================= CONFIG ================= */

const BIN_URL =
  "https://api.jsonbin.io/v3/b/694c4aefae596e708faef157/latest";

/* ================= UI ================= */

const btn = document.getElementById("btn");
const statusBox = document.getElementById("status");

/* ================= FAKE CAPTCHA ================= */

let verified = false;

setTimeout(() => {
  verified = true;
  statusBox.innerText = "Anti-robot check passed";
}, 1500);

/* ================= MAIN ================= */

async function verify() {
  if (!verified) {
    statusBox.innerText = "Verifying anti-robot‚Ä¶";
    return;
  }

  const key = document.getElementById("key").value.trim();
  if (!key) return;

  btn.disabled = true;
  statusBox.innerText = "Validating key‚Ä¶";

  try {
    const res = await fetch(BIN_URL);
    const data = await res.json();

    const keys = data.record.keys;
    const entry = keys[key];

    if (!entry) {
      statusBox.innerText = "‚ùå Invalid key";
      btn.disabled = false;
      return;
    }

    const now = Math.floor(Date.now() / 1000);

    if (now > entry.expires) {
      statusBox.innerText = "‚è∞ Key expired";
      btn.disabled = false;
      return;
    }

    statusBox.innerText = "‚úÖ Key validated (24h access)";
  }
  catch (e) {
    statusBox.innerText = "Database error";
    btn.disabled = false;
  }
}
</script>

</body>
</html>
