<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: radial-gradient(circle at top, #111, #050505);
  font-family: system-ui;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 420px;
  background: #121212;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 35px rgba(0,120,255,.35);
}

h1 { font-size: 18px; margin: 0; }
p { font-size: 13px; color: #aaa; }

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}

input {
  background: #0b0b0b;
  color: #fff;
  border: 1px solid #222;
}

button {
  background: linear-gradient(135deg,#007aff,#00c6ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button.secondary {
  background: linear-gradient(135deg,#ff6a00,#ff9500);
}

button:disabled {
  opacity: .5;
}

.status {
  margin-top: 10px;
  font-size: 13px;
}

.timer {
  margin-top: 6px;
  font-size: 13px;
  color: #00c6ff;
}

.hidden { display: none; }

/* Avatar Card */
.profile {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 12px;
  padding: 10px;
  border-radius: 12px;
  background: #0b0b0b;
  border: 1px solid #1f1f1f;
}

.profile img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: #000;
}

.profile div {
  font-size: 13px;
}
.profile strong {
  font-size: 14px;
}
</style>
</head>

<body>
<div class="card">
  <h1>üîë RSQ Key System</h1>
  <p>One key per User ¬∑ 24h lifetime</p>

  <input id="userid" placeholder="Roblox UserId">

  <div id="profile" class="profile hidden">
    <img id="avatar">
    <div>
      <strong id="username">Loading‚Ä¶</strong><br>
      <span id="uidText"></span>
    </div>
  </div>

  <button id="gen">Generate / Recover Key</button>

  <button id="renewBtn" class="secondary hidden">üîê Force / Renew Key</button>
  <input id="resetToken" class="hidden" placeholder="Paste reset token from Roblox">

  <div class="status" id="status"></div>
  <div class="timer" id="timer"></div>
</div>
