<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: radial-gradient(circle at top, #111, #050505);
  font-family: system-ui;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  width: 360px;
  background: #121212;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 35px rgba(0,120,255,.35);
}
h1 { font-size: 18px; margin: 0; }
p { font-size: 13px; color: #aaa; }

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
}

input {
  background: #0b0b0b;
  color: #fff;
  border: 1px solid #222;
}

button {
  background: linear-gradient(135deg,#007aff,#00c6ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.status {
  margin-top: 12px;
  font-size: 13px;
}

.timer {
  margin-top: 8px;
  font-size: 13px;
  color: #00c6ff;
}
</style>
</head>

<body>
<div class="card">
  <h1>üîë RSQ Key System</h1>
  <p>One key per UserId every 24 hours</p>

  <input id="userid" placeholder="Roblox UserId">
  <button id="gen">Generate / Recover Key</button>

  <div class="status" id="status"></div>
  <div class="timer" id="timer"></div>
</div>
