<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>

<style>
body {
  margin:0;
  background:#0b0e14;
  font-family:system-ui;
  color:white;
}

.hidden { display:none; }

.panel {
  width:520px;
  background:#141822;
  border-radius:18px;
  padding:22px;
  box-shadow:0 0 60px rgba(0,120,255,.3);
  margin:auto;
  margin-top:10vh;
}

button,input,select {
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

input,select {
  background:#0b0f18;
  color:white;
  border:1px solid #222;
}

button {
  background:linear-gradient(135deg,#4f7cff,#3fd2ff);
  font-weight:bold;
  cursor:pointer;
}

button.danger {
  background:linear-gradient(135deg,#ff3b30,#ff453a);
}

button.secondary {
  background:linear-gradient(135deg,#ff8a00,#ffb300);
}

.status {
  text-align:center;
  margin-top:8px;
  font-size:13px;
}

.keyDisplay {
  text-align:center;
  margin-top:6px;
  font-size:13px;
  color:#3fd2ff;
  word-break:break-all;
}

.adminFull {
  position:fixed;
  inset:0;
  background:#0b0e14;
  padding:20px;
  overflow:auto;
}

.keyRow {
  background:#111625;
  border-radius:10px;
  padding:12px;
  margin-bottom:12px;
  font-size:12px;
}

hr { opacity:.2 }
</style>
</head>

<body>

<div id="userPanel" class="panel">
  <h2 style="text-align:center">ğŸ” RSQ Key System</h2>

  <input id="userid" placeholder="Roblox UserId">
  <button id="genBtn">Generate / Recover Key</button>

  <div id="status" class="status"></div>
  <div id="keyOut" class="keyDisplay"></div>

  <button id="adminBtn" class="danger">ğŸ‘‘ Admin Panel</button>
  <input id="adminInput" class="hidden" placeholder="Admin Master Key">
</div>

<div id="adminPanel" class="adminFull hidden">
  <h2>ğŸ‘‘ ADMIN PANEL</h2>
  <button onclick="exitAdmin()">Exit Admin Panel</button>

  <hr>

  <h3>ğŸš« Ban UserId</h3>
  <input id="banUserId" placeholder="Roblox UserId">
  <select id="banDuration">
    <option value="3600">1 Hour</option>
    <option value="86400">1 Day</option>
    <option value="604800">1 Week</option>
    <option value="2592000">1 Month</option>
    <option value="31536000">1 Year</option>
  </select>
  <button class="danger" onclick="banUser()">Ban User</button>

  <hr>

  <h3>ğŸ”‘ Key Logs</h3>
  <div id="keyLogs"></div>

  <hr>

  <h3>ğŸ“œ Ban Logs</h3>
  <div id="banLogs"></div>
</div>

<script>
/* CONFIG */
const BIN_ID = "694c4aefae596e708faef157";
const JSONBIN_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu";
const ADMIN_MASTER_KEY = "roblox";
const KEY_LIFE = 86400;

/* HELPERS */
const now = () => Math.floor(Date.now()/1000);
const makeKey = () =>
  "RSQ-" + crypto.randomUUID().replace(/-/g,"").slice(0,24).toUpperCase();

function copy(text){
  navigator.clipboard.writeText(text).then(()=>{
    status.textContent += " ğŸ“‹ Copied to clipboard";
  });
}

/* JSONBIN */
async function getData(){
  const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
  return (await r.json()).record || {};
}
async function saveData(data){
  await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`,{
    method:"PUT",
    headers:{
      "Content-Type":"application/json",
      "X-Master-Key":JSONBIN_KEY
    },
    body:JSON.stringify(data)
  });
}

/* USER FLOW */
genBtn.onclick = async ()=>{
  const uid = userid.value.trim();
  status.textContent="";
  keyOut.textContent="";

  if(!/^\d+$/.test(uid)){
    status.textContent="âŒ Invalid UserId";
    return;
  }

  const data = await getData();
  data.keys ||= {};
  data.bans ||= {};
  data.messages ||= {};

  if(data.bans[uid] && data.bans[uid] > now()){
    status.textContent =
      "ğŸš« You were banned by an admin until " +
      new Date(data.bans[uid]*1000).toLocaleString();
    return;
  }

  if(data.messages[uid]){
    status.textContent = data.messages[uid];
    delete data.messages[uid];
    await saveData(data);
  }

  for(const k in data.keys){
    const d = data.keys[k];
    if(d.userId == uid){
      if(d.expires === 0){
        status.textContent="ğŸ‘‘ Your key was made infinite by an admin";
        keyOut.textContent=k;
        copy(k);
        return;
      }
      if(d.expires < now()){
        status.textContent="â° Your key has expired";
        return;
      }
      status.textContent =
        "âœ… Active key Â· Expires " +
        new Date(d.expires*1000).toLocaleString();
      keyOut.textContent=k;
      copy(k);
      return;
    }
  }

  const key = makeKey();
  data.keys[key] = {
    userId:Number(uid),
    expires: now()+KEY_LIFE
  };

  await saveData(data);

  status.textContent =
    "âœ… New key generated Â· Expires " +
    new Date((now()+KEY_LIFE)*1000).toLocaleString();
  keyOut.textContent = key;
  copy(key);
};

/* ADMIN LOGIN */
adminBtn.onclick = ()=>adminInput.classList.toggle("hidden");
adminInput.onchange = ()=>{
  if(adminInput.value !== ADMIN_MASTER_KEY){
    alert("Invalid admin key");
    return;
  }
  userPanel.classList.add("hidden");
  adminPanel.classList.remove("hidden");
  refreshAdmin();
};

/* ADMIN */
async function refreshAdmin(){
  const data = await getData();
  renderKeys(data);
  renderBans(data);
}

async function renderKeys(data){
  keyLogs.innerHTML="";
  data.keys ||= {};
  data.messages ||= {};

  for(const k in data.keys){
    const d = data.keys[k];
    const div = document.createElement("div");
    div.className="keyRow";

    div.innerHTML=`
<b>${k}</b><br>
UserId: ${d.userId}<br>
Expires: ${d.expires===0?"Never":new Date(d.expires*1000).toLocaleString()}
`;

    const renew = document.createElement("button");
    renew.textContent="Renew 24h";
    renew.onclick=async()=>{
      d.expires = now()+KEY_LIFE;
      data.messages[d.userId]="ğŸ”„ Your key was renewed by an admin";
      await saveData(data);
      refreshAdmin();
    };

    const inf = document.createElement("button");
    inf.textContent="Make Infinite";
    inf.className="secondary";
    inf.onclick=async()=>{
      d.expires = 0;
      data.messages[d.userId]="ğŸ‘‘ Your key was made infinite by an admin";
      await saveData(data);
      refreshAdmin();
    };

    const del = document.createElement("button");
    del.textContent="Delete Key";
    del.className="danger";
    del.onclick=async()=>{
      data.messages[d.userId]="ğŸ—‘ï¸ Your key was removed by an admin";
      delete data.keys[k];
      await saveData(data);
      refreshAdmin();
    };

    div.append(renew,inf,del);
    keyLogs.appendChild(div);
  }
}

/* BAN */
async function banUser(){
  const uid = banUserId.value.trim();
  const dur = Number(banDuration.value);
  if(!uid) return;

  const data = await getData();
  data.bans ||= {};
  data.messages ||= {};
  data.bans[uid] = now()+dur;
  data.messages[uid] = "ğŸš« You were banned by an admin";

  await saveData(data);
  refreshAdmin();
}

function renderBans(data){
  banLogs.innerHTML="";
  data.bans ||= {};

  for(const uid in data.bans){
    if(data.bans[uid] < now()) continue;
    const div = document.createElement("div");
    div.className="keyRow";
    div.innerHTML=`
UserId: ${uid}<br>
Until: ${new Date(data.bans[uid]*1000).toLocaleString()}
`;
    const unban = document.createElement("button");
    unban.textContent="Unban";
    unban.onclick=async()=>{
      delete data.bans[uid];
      await saveData(data);
      refreshAdmin();
    };
    div.appendChild(unban);
    banLogs.appendChild(div);
  }
}

function exitAdmin(){
  adminPanel.classList.add("hidden");
  userPanel.classList.remove("hidden");
}
</script>
</body>
</html>
