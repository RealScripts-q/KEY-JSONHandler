<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: radial-gradient(circle at top, #111, #050505);
  font-family: system-ui;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  width: 360px;
  background: #121212;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 35px rgba(0,120,255,.35);
}
h1 { font-size: 18px; margin: 0; }
p { font-size: 13px; color: #aaa; }

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
}

input {
  background: #0b0b0b;
  color: #fff;
  border: 1px solid #222;
}

button {
  background: linear-gradient(135deg,#007aff,#00c6ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.status {
  margin-top: 12px;
  font-size: 13px;
}

.timer {
  margin-top: 8px;
  font-size: 13px;
  color: #00c6ff;
}
</style>
</head>

<body>
<div class="card">
  <h1>üîë RSQ Key System</h1>
  <p>One key per UserId every 24 hours</p>

  <input id="userid" placeholder="Roblox UserId">
  <button id="gen">Generate / Recover Key</button>

  <div class="status" id="status"></div>
  <div class="timer" id="timer"></div>
</div>

<script>
/* ================= CONFIG ================= */

const BIN_ID = "694c4aefae596e708faef157";
const MASTER_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu"; // üîí DO NOT SHARE
const KEY_LIFETIME = 86400;

/* ================= ELEMENTS ================= */

const btn = document.getElementById("gen");
const status = document.getElementById("status");
const timerEl = document.getElementById("timer");

/* ================= HELPERS ================= */

function randomKey() {
  return "RSQ-" + crypto.randomUUID().slice(0, 8).toUpperCase();
}

function now() {
  return Math.floor(Date.now() / 1000);
}

function startTimer(expiry) {
  function tick() {
    const left = expiry - now();
    if (left <= 0) {
      timerEl.textContent = "";
      btn.disabled = false;
      status.textContent = "‚è≥ Key expired. You may generate a new one.";
      return;
    }
    const h = Math.floor(left / 3600);
    const m = Math.floor((left % 3600) / 60);
    const s = left % 60;
    timerEl.textContent = `‚è± ${h}h ${m}m ${s}s remaining`;
  }
  tick();
  setInterval(tick, 1000);
}

/* ================= MAIN ================= */

btn.onclick = async () => {
  const uid = document.getElementById("userid").value.trim();

  if (!/^\d+$/.test(uid)) {
    status.textContent = "‚ùå Invalid Roblox UserId";
    return;
  }

  btn.disabled = true;
  status.textContent = "üîç Checking existing key‚Ä¶";

  try {
    /* --- READ BIN --- */
    const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
    const json = await res.json();

    if (!json.record.keys) json.record.keys = {};

    const keys = json.record.keys;

    /* --- CHECK EXISTING KEY FOR USER --- */
    for (const k in keys) {
      const entry = keys[k];
      if (entry.userId === Number(uid) && entry.expires > now()) {
        navigator.clipboard.writeText(k);
        status.textContent = "‚úÖ Existing key copied to clipboard";
        startTimer(entry.expires);
        return;
      }
    }

    /* --- CREATE NEW KEY --- */
    const key = randomKey();
    const expires = now() + KEY_LIFETIME;

    keys[key] = {
      userId: Number(uid),
      created: now(),
      expires
    };

    /* --- WRITE BACK --- */
    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": MASTER_KEY
      },
      body: JSON.stringify({ keys })
    });

    navigator.clipboard.writeText(key);
    status.textContent = "‚úÖ New key generated & copied";
    startTimer(expires);

  } catch (e) {
    console.error(e);
    status.textContent = "‚ùå Failed to save key";
    btn.disabled = false;
  }
};
</script>
</body>
</html>
