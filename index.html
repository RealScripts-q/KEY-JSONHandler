<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#070707;
  font-family:system-ui;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  width:440px;
  background:#121212;
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 40px rgba(0,120,255,.25);
}
h1 { font-size:18px; margin:0; }
p { font-size:13px; color:#aaa; }

input,button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}
input {
  background:#0b0b0b;
  color:#fff;
  border:1px solid #222;
}
button {
  background:linear-gradient(135deg,#007aff,#00c6ff);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button.secondary {
  background:linear-gradient(135deg,#ff6a00,#ff9500);
}
button.danger {
  background:linear-gradient(135deg,#ff3b30,#ff453a);
}
button:disabled {
  opacity:.5;
  cursor:not-allowed;
}

.status { margin-top:10px; font-size:13px; }
.timer { margin-top:8px; font-size:13px; color:#00c6ff; }
.cooldown { margin-top:6px; font-size:12px; color:#ff9500; }
.hidden { display:none; }

.shake {
  animation: shake .35s;
}
@keyframes shake {
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}

.log {
  margin-top:10px;
  padding:10px;
  background:#0b0b0b;
  border-radius:10px;
  font-size:12px;
}
.log button {
  margin-top:6px;
}
</style>
</head>

<body>
<div class="card" id="card">
  <h1>üîë RSQ Key System</h1>
  <p>Paste your Roblox UserId to get or recover a key</p>

  <input id="userid" placeholder="Roblox UserId or Master Key">
  <button id="gen">Generate / Recover</button>

  <button id="renewBtn" class="secondary hidden">üîê Force / Renew Key</button>
  <input id="resetToken" class="hidden" placeholder="Paste reset token from Roblox">

  <div class="status" id="status"></div>
  <div class="timer" id="timer"></div>
  <div class="cooldown" id="cooldown"></div>

  <div id="admin" class="hidden"></div>
</div>
