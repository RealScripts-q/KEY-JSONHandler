<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System | Advanced</title>

<style>
:root {
  --bg: #0b0e14;
  --panel-bg: rgba(20, 24, 34, 0.85);
  --accent: linear-gradient(135deg, #4f7cff, #3fd2ff);
  --danger: linear-gradient(135deg, #ff3b30, #ff453a);
  --secondary: linear-gradient(135deg, #ff8a00, #ffb300);
  --text: #ffffff;
  --blur: blur(12px);
}

body {
  margin: 0;
  background: var(--bg);
  background-image: radial-gradient(circle at top right, rgba(63, 210, 255, 0.1), transparent),
                    radial-gradient(circle at bottom left, rgba(79, 124, 255, 0.05), transparent);
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

.hidden { display: none !important; }

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(10px); }
}

.animate-in { animation: fadeIn 0.3s ease forwards; }

/* Panels */
.panel {
  width: 520px;
  background: var(--panel-bg);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 24px;
  padding: 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 30px rgba(0,120,255,0.15);
  margin: auto;
  margin-top: 15vh;
}

.adminFull {
  position: fixed;
  inset: 0;
  background: rgba(11, 14, 20, 0.95);
  backdrop-filter: var(--blur);
  padding: 40px;
  overflow-y: auto;
  z-index: 100;
}

/* Form Elements */
button, input, select, textarea {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.1);
  font-size: 14px;
  transition: all 0.2s ease;
  box-sizing: border-box;
}

input, select, textarea {
  background: rgba(0, 0, 0, 0.3);
  color: white;
}

input:focus { border-color: #4f7cff; outline: none; background: rgba(0,0,0,0.5); }

button {
  background: var(--accent);
  color: white;
  font-weight: 700;
  cursor: pointer;
  border: none;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

button:hover { opacity: 0.9; transform: translateY(-1px); }
button:active { transform: translateY(0); }

button.danger { background: var(--danger); }
button.secondary { background: var(--secondary); }

/* Feedback Detail View */
.detail-container {
  position: relative;
  height: 70vh;
  background: rgba(255,255,255,0.03);
  border-radius: 20px;
  border: 1px dashed rgba(255,255,255,0.1);
  margin-top: 20px;
  display: flex;
  flex-direction: column;
}

.detail-header {
  padding: 25px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
}

.detail-body {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  text-align: center;
}

.keyRow {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

hr { border: 0; height: 1px; background: rgba(255,255,255,0.1); margin: 25px 0; }
</style>
</head>

<body>

<div id="userPanel" class="panel animate-in">
  <h2 style="text-align:center; margin-top:0;">üîê RSQ Key System</h2>
  <input id="userid" placeholder="Roblox UserId">
  <button id="genBtn">Generate / Recover Key</button>

  <div id="status" class="status" style="text-align:center; margin-top:15px; font-size:13px; color:#aaa;"></div>
  <div id="keyOut" style="text-align:center; margin-top:8px; font-weight:bold; color:#3fd2ff; letter-spacing:1px;"></div>

  <div style="margin-top:20px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
    <button id="adminBtn" class="danger">üëë Admin</button>
    <button class="secondary" onclick="changePanel(userPanel, feedbackPanel)">üì® Appeal</button>
  </div>
  <input id="adminInput" class="hidden" placeholder="Master Key">
</div>

<div id="feedbackPanel" class="panel hidden">
  <h2 style="margin-top:0;">üì® Ban Appeal</h2>
  <p style="font-size:13px; opacity:0.7;">Submit your case for review.</p>
  <input id="fbUser" placeholder="Username or UserId">
  <textarea id="fbMsg" placeholder="Why should you be unbanned?" style="height:120px; resize:none;"></textarea>
  <button onclick="submitFeedback()">Send Appeal</button>
  <button style="background:none; border:1px solid rgba(255,255,255,0.1);" onclick="changePanel(feedbackPanel, userPanel)">Back</button>
  <div id="fbStatus" style="text-align:center; margin-top:10px; font-size:13px;"></div>
</div>

<div id="adminPanel" class="adminFull hidden">
  <div style="max-width:900px; margin:auto;">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h1 style="margin:0;">üëë Admin Console</h1>
      <div>
        <button onclick="changePanel(adminPanel, formsPanel)" class="secondary" style="width:auto; padding:10px 20px;">üìã Feedback Forms</button>
        <button onclick="exitAdmin()" style="width:auto; padding:10px 20px; background:rgba(255,255,255,0.1);">Exit</button>
      </div>
    </div>
    
    <hr>
    <h3>üö´ Ban Management</h3>
    <div style="display:flex; gap:10px;">
      <input id="banUserId" placeholder="Target UserId" style="margin:0;">
      <select id="banDuration" style="margin:0; width:200px;">
        <option value="3600">1 Hour</option>
        <option value="86400">1 Day</option>
        <option value="604800">1 Week</option>
        <option value="2592000">1 Month</option>
      </select>
      <button class="danger" onclick="banUser()" style="margin:0; width:150px;">Ban User</button>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:30px; margin-top:30px;">
      <div>
        <h3>üîë Active Keys</h3>
        <div id="keyLogs"></div>
      </div>
      <div>
        <h3>üìú Ban History</h3>
        <div id="banLogs"></div>
      </div>
    </div>
  </div>
</div>

<div id="formsPanel" class="adminFull hidden">
  <div style="max-width:800px; margin:auto;">
    <div id="formsListView">
      <h2>üìã Appeals Inbox</h2>
      <button onclick="changePanel(formsPanel, adminPanel)" style="width:auto; margin-bottom:20px;">‚¨Ö Back to Dashboard</button>
      <input id="searchInput" placeholder="Search by User..." oninput="renderForms()">
      <div id="formsList" style="margin-top:20px;"></div>
    </div>

    <div id="formsDetailView" class="hidden detail-container">
      <div class="detail-header">
        <h2 id="detailUser" style="margin:0; color:#3fd2ff;"></h2>
        <span id="detailTime" style="font-size:12px; opacity:0.5;"></span>
      </div>
      <div class="detail-body">
        <p id="detailMessage" style="font-size:18px; line-height:1.6; color:#eee;"></p>
      </div>
      <div style="padding:20px; display:flex; gap:10px; justify-content: flex-end; background: rgba(0,0,0,0.2);">
        <button style="width:auto; background:rgba(255,255,255,0.1);" onclick="closeDetail()">Close</button>
        <button id="detailDeleteBtn" class="danger" style="width:auto;">Resolve & Delete</button>
      </div>
    </div>
  </div>
</div>

<script>
const BIN_ID = "694c4aefae596e708faef157";
const JSONBIN_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu";
const ADMIN_MASTER_KEY = "roblox";
const KEY_LIFE = 86400;

const now = () => Math.floor(Date.now()/1000);

/* UI Controller */
function changePanel(oldPanel, newPanel) {
    oldPanel.style.animation = "fadeOut 0.2s ease forwards";
    setTimeout(() => {
        oldPanel.classList.add("hidden");
        newPanel.classList.remove("hidden");
        newPanel.style.animation = "fadeIn 0.3s ease forwards";
    }, 200);
}

/* Database */
async function getData(){
    const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
    const res = await r.json();
    return res.record || {};
}

async function saveData(data){
    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method:"PUT",
        headers:{"Content-Type":"application/json", "X-Master-Key":JSONBIN_KEY},
        body:JSON.stringify(data)
    });
}

/* User Functions */
genBtn.onclick = async () => {
    const uid = userid.value.trim();
    if(!/^\d+$/.test(uid)) { status.textContent="‚ùå Invalid ID"; return; }
    
    status.textContent = "‚åõ Fetching...";
    const data = await getData();
    data.keys ||= {}; data.bans ||= {};

    if(data.bans[uid] && data.bans[uid] > now()){
        status.textContent = "üö´ Banned until " + new Date(data.bans[uid]*1000).toLocaleString();
        return;
    }

    const existing = Object.entries(data.keys).find(([k,v]) => String(v.userId) === uid);
    if(existing) {
        keyOut.textContent = existing[0];
        status.textContent = "‚úÖ Key Recovered (Copied)";
        navigator.clipboard.writeText(existing[0]);
    } else {
        const key = "RSQ-" + crypto.randomUUID().split('-')[0].toUpperCase();
        data.keys[key] = { userId: Number(uid), expires: now() + KEY_LIFE };
        await saveData(data);
        keyOut.textContent = key;
        status.textContent = "‚úÖ New Key Generated";
        navigator.clipboard.writeText(key);
    }
};

/* Feedback Logic */
async function submitFeedback() {
    const user = fbUser.value.trim();
    const msg = fbMsg.value.trim();
    if(!user || !msg) return;

    fbStatus.textContent = "‚åõ Sending...";
    const data = await getData();
    data.feedback ||= [];
    data.feedback.push({ id: crypto.randomUUID(), user, message: msg, time: now() });
    await saveData(data);
    
    fbStatus.textContent = "‚úÖ Appeal Sent Successfully";
    fbUser.value = ""; fbMsg.value = "";
    setTimeout(() => changePanel(feedbackPanel, userPanel), 1500);
}

/* Admin Logic */
adminBtn.onclick = () => adminInput.classList.toggle("hidden");
adminInput.onchange = () => {
    if(adminInput.value === ADMIN_MASTER_KEY) {
        changePanel(userPanel, adminPanel);
        refreshAdmin();
    } else { alert("Access Denied"); }
};

async function refreshAdmin() {
    const data = await getData();
    renderKeys(data);
    renderBans(data);
}

function renderKeys(data) {
    keyLogs.innerHTML = "";
    Object.entries(data.keys || {}).forEach(([k, v]) => {
        const div = document.createElement("div");
        div.className = "keyRow";
        div.innerHTML = `<div><b>${v.userId}</b><br><small style="opacity:0.5">${k}</small></div>
                         <button style="width:auto; font-size:10px;" class="danger" onclick="deleteKey('${k}')">Del</button>`;
        keyLogs.appendChild(div);
    });
}

async function banUser() {
    const uid = banUserId.value.trim();
    const dur = Number(banDuration.value);
    const data = await getData();
    data.bans ||= {}; data.bans[uid] = now() + dur;
    await saveData(data);
    refreshAdmin();
}

/* Forms Admin */
let cachedFeedback = [];
function renderForms() {
    const q = searchInput.value.toLowerCase();
    formsList.innerHTML = "";
    cachedFeedback.filter(f => f.user.toLowerCase().includes(q)).forEach(f => {
        const div = document.createElement("div");
        div.className = "keyRow";
        div.innerHTML = `<span><b>${f.user}</b></span>
                         <button style="width:auto;" onclick='showDetail(${JSON.stringify(f)})'>Open Feedback</button>`;
        formsList.appendChild(div);
    });
}

function showDetail(f) {
    document.getElementById("formsListView").classList.add("hidden");
    document.getElementById("formsDetailView").classList.remove("hidden");
    document.getElementById("detailUser").textContent = f.user;
    document.getElementById("detailTime").textContent = "Submitted: " + new Date(f.time*1000).toLocaleString();
    document.getElementById("detailMessage").textContent = f.message;
    document.getElementById("detailDeleteBtn").onclick = async () => {
        const data = await getData();
        data.feedback = data.feedback.filter(x => x.id !== f.id);
        await saveData(data);
        cachedFeedback = data.feedback;
        closeDetail();
        renderForms();
    };
}

function closeDetail() {
    document.getElementById("formsDetailView").classList.add("hidden");
    document.getElementById("formsListView").classList.remove("hidden");
}

function exitAdmin() { changePanel(adminPanel, userPanel); adminInput.value = ""; adminInput.classList.add("hidden"); }

</script>
</body>
</html>
