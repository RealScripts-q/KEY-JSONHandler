<!DOCTYPE html>
<html>
<head>
<title>Key Validator</title>
<style>
body{background:#0f0f0f;color:white;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#1b1b1b;padding:20px;border-radius:10px;width:340px}
input,button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px}
button{background:#0078ff;color:white;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h3>ðŸ”‘ Validate Key</h3>
<input id="key" placeholder="Paste key">
<button onclick="validate()">Validate</button>
<div id="out"></div>
</div>

<script>
const BIN_ID = "694c41a6ae596e708faee717";
const API_KEY = "$2a$10$7MPZXICawr4gE5o3N/KXiOaEMdx9qUL/c1Ht4TEnfO8DYmK2Tqiae";

async function validate(){
	const key = document.getElementById("key").value.trim();
	if(!key) return;

	const uid = key.split("-")[1];
	const data = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`).then(r=>r.json());

	data.record[key] = {
		userId: Number(uid),
		expires: Math.floor(Date.now()/1000) + 86400
	};

	await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`,{
		method:"PUT",
		headers:{
			"Content-Type":"application/json",
			"X-Master-Key":API_KEY
		},
		body:JSON.stringify(data.record)
	});

	document.getElementById("out").innerText = "âœ… Key validated (24h)";
}
</script>

</body>
</html>
