<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSQ Elite | System Overseer</title>

<style>
:root {
    --primary: #4f7cff;
    --secondary: #00d2ff;
    --danger: #ff3b30;
    --success: #28cd41;
    --warning: #ffcc00;
    --glass: rgba(15, 20, 30, 0.85);
    --border: rgba(255, 255, 255, 0.1);
}

body {
    margin: 0;
    background: #05070a;
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: white;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Animations */
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
@keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(79, 124, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(79, 124, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 124, 255, 0); } }

.animate-fade { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
.animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

#bg-wrap { position: fixed; inset: 0; background: radial-gradient(circle at center, #0f172a 0%, #05070a 100%); z-index: -1; }

.panel {
    position: relative;
    z-index: 10;
    width: 450px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
}

.hidden { display: none !important; }

input, select {
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    margin-top: 10px;
    background: rgba(0,0,0,0.4);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: white;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    transition: 0.3s;
}

button:hover { transform: scale(1.02); filter: brightness(1.2); }
button.danger { background: linear-gradient(135deg, #ff3b30, #ff7b30); }
button.warning { background: linear-gradient(135deg, #ffcc00, #ffae00); color: #000; }
button.mini { padding: 4px 8px; font-size: 10px; margin-top: 5px; width: auto; }

#chat-toggle {
    position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px;
    border-radius: 50%; background: white; display: flex;
    align-items: center; justify-content: center; cursor: pointer; z-index: 1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    border: 3px solid var(--primary);
    transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
#chat-toggle svg { width: 30px; height: 30px; fill: var(--primary); }

#chat-window {
    position: fixed; bottom: 100px; right: 25px; width: 340px; height: 500px;
    background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border);
    border-radius: 15px; display: flex; flex-direction: column; z-index: 999; overflow: hidden;
    transform-origin: bottom right; transition: 0.3s ease;
}

#chat-msgs { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; scroll-behavior: smooth;}
#pinned-area { background: rgba(255, 204, 0, 0.1); border-bottom: 1px solid var(--warning); padding: 10px; font-size: 12px; }

.msg-item { 
    margin-bottom: 10px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; 
    animation: fadeIn 0.3s forwards; position: relative; border-left: 2px solid transparent;
}
.msg-item.system { border-left-color: var(--primary); background: rgba(79, 124, 255, 0.1); animation: fadeIn 0.3s forwards, pulse 2s infinite; }

/* Owner Special Style */
.msg-item.owner-msg { 
    border-left-color: var(--warning); 
    background: rgba(255, 204, 0, 0.08); 
    box-shadow: inset 0 0 10px rgba(255, 204, 0, 0.05);
}

.msg-item b { color: var(--secondary); font-size: 11px; display: block; margin-bottom: 3px;}
.owner-name { color: var(--warning) !important; font-weight: 800; }

.del-btn { 
    position: absolute; top: 8px; right: 8px; color: var(--danger); 
    cursor: pointer; font-weight: 800; font-size: 10px; background: rgba(255,0,0,0.1);
    padding: 2px 5px; border-radius: 4px; transition: 0.2s;
}
.del-btn:hover { background: var(--danger); color: white; }

.timeout-overlay {
    background: rgba(255, 59, 48, 0.1);
    padding: 10px;
    text-align: center;
    font-size: 11px;
    color: var(--danger);
    font-weight: bold;
}

.adminFull {
    position: fixed; inset: 15px; background: #0b0f1a; border-radius: 20px;
    padding: 25px; z-index: 2000; overflow-y: auto; border: 1px solid var(--border);
}
.log-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; height: 350px; overflow-y: auto; }
</style>
</head>
<body>

<div id="bg-wrap"></div>

<div id="authPanel" class="panel animate-fade">
    <h1 style="text-align:center; margin:0;">RSQ <span style="color:var(--secondary)">GATE</span></h1>
    <div id="loginView">
        <input id="l-user" placeholder="Username">
        <input id="l-pass" type="password" placeholder="Password">
        <button onclick="handleAuth('login')">Sign In</button>
        <p style="text-align:center; font-size:12px;">New? <a href="#" onclick="toggleAuth(true)" style="color:var(--secondary)">Create Account</a></p>
    </div>
    <div id="signupView" class="hidden">
        <input id="s-user" placeholder="Choose Username">
        <input id="s-pass" type="password" placeholder="Choose Password">
        <button onclick="handleAuth('signup')">Sign Up</button>
        <p style="text-align:center; font-size:12px;">Have account? <a href="#" onclick="toggleAuth(false)" style="color:var(--secondary)">Sign In</a></p>
    </div>
    <div id="authStatus" style="text-align:center; color:var(--danger); font-size:12px; margin-top:10px;"></div>
</div>

<div id="mainSystem" class="hidden">
    <div id="userPanel" class="panel animate-fade">
        <h1 style="text-align:center; margin:0;">RSQ <span style="color:var(--secondary)">ELITE</span></h1>
        <p id="welcomeUser" style="text-align:center; opacity:0.5; font-size: 11px;"></p>
        
        <input id="userid" placeholder="Roblox UserID">
        <button id="genBtn">Generate Access Key</button>
        <div id="statusMsg" style="text-align:center; margin-top:10px; font-size:12px; color:var(--danger);"></div>
        <div id="keyOut" style="text-align:center; margin-top:10px; color:var(--secondary); font-family:monospace; font-weight:bold;"></div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button id="adminBtn" class="danger hidden">Admin</button>
            <button style="background:none; border: 1px solid var(--border);" onclick="logout()">Logout</button>
        </div>
        <input id="adminInput" class="hidden" type="password" placeholder="Master Key">
    </div>

    <div id="chat-toggle" onclick="toggleChat()">
        <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
    </div>
    <div id="chat-window" class="hidden">
        <div style="padding:10px; background:rgba(255,255,255,0.05); font-size:12px; font-weight:bold;">NETWORK CHAT</div>
        <div id="pinned-area" class="hidden"></div>
        <div id="chat-msgs"></div>
        
        <div id="chat-controls" style="padding:10px; display:flex; gap:5px; background: rgba(0,0,0,0.2);">
            <input id="chatIn" placeholder="Message..." style="margin:0; font-size:12px;">
            <button id="sendChat" style="margin:0; width:50px;">‚ûî</button>
        </div>
        <div id="timeout-msg" class="timeout-overlay hidden"></div>
    </div>
</div>

<div id="adminPanel" class="adminFull hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>üëë OVERSEER CONTROL</h2>
        <button onclick="closeAdmin()" style="width:auto; margin:0; background:#444;">Exit</button>
    </div>

    <div style="background:rgba(255,255,255,0.05); padding:20px; border-radius:15px; margin-top:20px;">
        <h3 style="margin-top:0">üî® Ban & Global Messaging</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
            <input id="banUserId" placeholder="Target Roblox ID">
            <div style="display:flex; gap:5px;">
                <input id="banTime" type="number" placeholder="Value" style="width:60px">
                <select id="banUnit" style="width:auto">
                    <option value="3600">Hours</option>
                    <option value="86400">Days</option>
                    <option value="604800">Weeks</option>
                </select>
            </div>
            <input id="banReason" placeholder="Reason / Broadcast Text">
        </div>
        <div style="display:grid; grid-template-columns: repeat(5, 1fr); gap:10px;">
            <button onclick="processBan()">BAN USER</button>
            <button class="warning" onclick="sendGlobalMsg(true)">PIN LIVE</button>
            <button class="warning" onclick="sendGlobalMsg(false)">ANNOUNCE</button>
            <button class="danger" onclick="clearGlobals()">PURGE GLOBALS</button>
            <button class="danger" onclick="clearAllChat()">WIPE CHAT</button>
        </div>
    </div>

    <div style="background:rgba(255, 59, 48, 0.1); padding:20px; border-radius:15px; margin-top:20px; border: 1px solid var(--danger);">
        <h3 style="margin-top:0; color:var(--danger);">‚ò¢Ô∏è SYSTEM RESET</h3>
        <div style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
            <select id="resetTarget">
                <option value="chat">Clear Chat History Only</option>
                <option value="bans">Clear All Blacklists (Bans)</option>
                <option value="users">Clear All User Accounts</option>
                <option value="all">FACTORY RESET (Wipe Everything)</option>
            </select>
            <button class="danger" onclick="masterReset()">EXECUTE RESET</button>
        </div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:20px;">
        <div><h3>Active Bans</h3><div id="banLogs" class="log-box"></div></div>
        <div><h3>System Keys</h3><div id="keyLogs" class="log-box"></div></div>
    </div>
</div>

<script>
const BIN_ID = "694c4aefae596e708faef157";
const JSON_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu";
const MASTER_KEY = "roblox";
const SUPER_ADMIN = "plstealme2"; // UPDATED
const OWNER_PASS = "RSQ-OWNER-PLSTEALME2"; // UPDATED

const MOD_CONFIG = {
    WARN_LIMIT: 3,
    TIMEOUT_BASE: 600,
    WARN_EXPIRY: 86400,
    LEET_MAP: { '0':'o', '1':'i', '3':'e', '4':'a', '5':'s', '7':'t', '8':'b', '@':'a', '$':'s', '!':'i' }
};

let currentUser = null;
let isAdminAuthenticated = false;

const now = () => Math.floor(Date.now()/1000);

async function api(method, data = null) {
    try {
        const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}${method==='GET'?'/latest':''}`, {
            method: method,
            headers: { 
                "Content-Type": "application/json", 
                "X-Master-Key": JSON_KEY,
                "X-Bin-Versioning": "false" 
            },
            body: data ? JSON.stringify(data) : null
        });
        const res = await r.json();
        return res.record;
    } catch (e) { return null; }
}

const Guard = {
    normalize: (t) => {
        let c = t.toLowerCase();
        Object.entries(MOD_CONFIG.LEET_MAP).forEach(([k, v]) => c = c.split(k).join(v));
        return c.replace(/[^a-z0-9]/g, '');
    },
    isFlagged: (t) => {
        const n = Guard.normalize(t);
        const patterns = [/s+l+u+r+/i, /h+a+t+e+/i];
        return patterns.some(p => p.test(n) || p.test(t.toLowerCase()));
    }
};

async function handleAuth(type) {
    const status = document.getElementById('authStatus');
    status.innerText = "Syncing...";
    const data = await api('GET');
    if(!data.users || Array.isArray(data.users)) data.users = {};

    const u = document.getElementById(type === 'signup' ? 's-user' : 'l-user').value.trim();
    const p = document.getElementById(type === 'signup' ? 's-pass' : 'l-pass').value.trim();

    if(!u || !p) { triggerShake('authPanel'); return status.innerText = "Empty fields"; }

    if(type === 'signup') {
        if(data.users[u]) return status.innerText = "User exists";
        data.users[u] = { pass: p, warns: 0, lastWarn: 0, timeoutUntil: 0 };
        await api('PUT', data);
        status.innerText = "Success! Login now.";
        toggleAuth(false);
    } else {
        // Updated check for owner password
        const isOwner = (u === SUPER_ADMIN && p === OWNER_PASS);
        const isRegular = (data.users[u] && data.users[u].pass === p);

        if(isOwner || isRegular) {
            currentUser = u;
            if(u === SUPER_ADMIN) document.getElementById('adminBtn').classList.remove('hidden');
            document.getElementById('authPanel').classList.add('hidden');
            document.getElementById('mainSystem').classList.remove('hidden');
            document.getElementById('welcomeUser').innerText = `SESSION: ${u}`;
            startChatLoop();
        } else { triggerShake('authPanel'); status.innerText = "Denied"; }
    }
}

async function sendChat() {
    const input = document.getElementById('chatIn');
    let txt = input.value.trim();
    if(!txt) return;
    const data = await api('GET');
    const user = data.users[currentUser] || { warns:0, lastWarn:0, timeoutUntil:0 };
    if(user.timeoutUntil > now()) return;

    if(Guard.isFlagged(txt)) {
        user.warns = (user.warns || 0) + 1;
        user.lastWarn = now();
        input.value = "";
        if(user.warns >= MOD_CONFIG.WARN_LIMIT) {
            user.timeoutUntil = now() + (MOD_CONFIG.TIMEOUT_BASE * user.warns);
            data.chat.push({ user: "SYSTEM", txt: `üõ°Ô∏è ${currentUser} muted for ${user.warns * 10}m.` });
        } else {
            data.chat.push({ user: "SYSTEM", txt: `‚ö†Ô∏è Warning [${user.warns}/${MOD_CONFIG.WARN_LIMIT}] for ${currentUser}.` });
        }
        await api('PUT', data);
        return updateChat();
    }

    data.chat ||= [];
    data.chat.push({ user: currentUser, txt: txt });
    if(data.chat.length > 50) data.chat.shift();
    await api('PUT', data);
    input.value = "";
    updateChat();
}

async function updateChat() {
    const data = await api('GET');
    if(!data) return;
    const box = document.getElementById('chat-msgs');
    const pin = document.getElementById('pinned-area');
    const user = data.users[currentUser];

    if(user && user.timeoutUntil > now()) {
        const rem = user.timeoutUntil - now();
        document.getElementById('chat-controls').classList.add('hidden');
        document.getElementById('timeout-msg').classList.remove('hidden');
        document.getElementById('timeout-msg').innerText = `RESTRICTED: ${Math.floor(rem/60)}m ${rem%60}s`;
    } else {
        document.getElementById('chat-controls').classList.remove('hidden');
        document.getElementById('timeout-msg').classList.add('hidden');
    }

    if(data.pinnedMsg) {
        pin.classList.remove('hidden');
        pin.innerHTML = `<b>LIVE:</b> ${data.pinnedMsg.txt}`;
    } else pin.classList.add('hidden');

    box.innerHTML = (data.chat || []).map((m, i) => {
        const isOwner = m.user === SUPER_ADMIN;
        const ownerClass = isOwner ? 'owner-msg' : '';
        const nameDisplay = isOwner ? `üëë <span class="owner-name">${m.user}</span> Owner-plstealme2` : m.user;

        return `
            <div class="msg-item ${m.user === 'SYSTEM' ? 'system' : ''} ${ownerClass}">
                <b>${nameDisplay}</b> ${m.txt}
                ${isAdminAuthenticated ? `<span class="del-btn" onclick="deleteMsg(${i})">DEL</span>` : ''}
            </div>
        `;
    }).join('');
    box.scrollTop = box.scrollHeight;
}

// ADMIN FUNCTIONS
async function masterReset() {
    const target = document.getElementById('resetTarget').value;
    const confirmMsg = `‚ö†Ô∏è WARNING: You are about to wipe [${target.toUpperCase()}]. This cannot be undone. Proceed?`;
    
    if(!confirm(confirmMsg)) return;
    
    const data = await api('GET');
    
    switch(target) {
        case 'chat':
            data.chat = [];
            data.pinnedMsg = null;
            break;
        case 'bans':
            data.bans = {};
            break;
        case 'users':
            data.users = {};
            data.users[SUPER_ADMIN] = { pass: OWNER_PASS, warns: 0, lastWarn: 0, timeoutUntil: 0 };
            break;
        case 'all':
            if(!confirm("‚ò¢Ô∏è FINAL WARNING: This will delete ALL data. Are you absolutely sure?")) return;
            data.chat = [];
            data.bans = {};
            data.users = {};
            data.pinnedMsg = null;
            data.users[SUPER_ADMIN] = { pass: OWNER_PASS, warns: 0, lastWarn: 0, timeoutUntil: 0 };
            break;
    }

    await api('PUT', data);
    alert("Reset Successful.");
    if(target === 'all' || target === 'users') location.reload();
    renderAdmin();
    updateChat();
}

async function clearAllChat() {
    if(!confirm("‚ö†Ô∏è PERMANENT: Wipe entire chat history?")) return;
    const data = await api('GET');
    data.chat = [];
    await api('PUT', data);
    updateChat();
}

async function processBan() {
    const id = document.getElementById('banUserId').value.trim();
    const time = document.getElementById('banTime').value;
    const unit = document.getElementById('banUnit').value;
    const reason = document.getElementById('banReason').value;
    if(!id || !time) return alert("ID/Time Required");
    const data = await api('GET');
    data.bans ||= {};
    data.bans[id] = { reason: reason || "Violation", exp: now() + (parseInt(time) * parseInt(unit)) };
    await api('PUT', data);
    renderAdmin();
}

async function renderAdmin() {
    const data = await api('GET');
    const logBox = document.getElementById('banLogs');
    if(!data.bans || typeof data.bans !== 'object') return logBox.innerHTML = "No Records.";
    logBox.innerHTML = Object.entries(data.bans)
        .filter(([id, v]) => v !== null)
        .map(([id, v]) => `
            <div class="msg-item">
                <b>ID: ${id}</b> ${v.reason}
                <button class="mini danger" onclick="unban('${id}')">REVOKE</button>
            </div>
        `).join('');
}

async function unban(id) {
    const data = await api('GET');
    delete data.bans[id];
    await api('PUT', data);
    renderAdmin();
}

function triggerShake(id) { document.getElementById(id).classList.add('animate-shake'); setTimeout(()=>document.getElementById(id).classList.remove('animate-shake'), 400); }
function toggleAuth(s) { document.getElementById('signupView').classList.toggle('hidden', !s); document.getElementById('loginView').classList.toggle('hidden', s); }
function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }
function startChatLoop() { setInterval(updateChat, 5000); updateChat(); }
function logout() { location.reload(); }
function closeAdmin() { document.getElementById('adminPanel').classList.add('hidden'); }

document.getElementById('adminBtn').onclick = () => {
    if(isAdminAuthenticated) { document.getElementById('adminPanel').classList.remove('hidden'); renderAdmin(); }
    else document.getElementById('adminInput').classList.toggle('hidden');
};

document.getElementById('adminInput').onchange = function() {
    if(this.value === MASTER_KEY) { isAdminAuthenticated = true; this.classList.add('hidden'); document.getElementById('adminPanel').classList.remove('hidden'); renderAdmin(); }
    else { triggerShake('userPanel'); this.value = ""; }
};

document.getElementById('sendChat').onclick = sendChat;
document.getElementById('chatIn').onkeypress = (e) => { if(e.key === 'Enter') sendChat(); };

async function deleteMsg(i) {
    const data = await api('GET');
    data.chat.splice(i, 1);
    await api('PUT', data);
    updateChat();
}

async function sendGlobalMsg(p) {
    const txt = document.getElementById('banReason').value;
    if(!txt) return alert("Text required.");
    const data = await api('GET');
    const msg = { user: "SYSTEM", txt: txt.toUpperCase() };
    if(p) data.pinnedMsg = msg;
    data.chat.push(msg);
    await api('PUT', data);
    updateChat();
}

async function clearGlobals() {
    const data = await api('GET');
    data.pinnedMsg = null;
    data.chat = data.chat.filter(m => m.user !== 'SYSTEM');
    await api('PUT', data);
    updateChat();
}
</script>
</body>
</html>
