<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System | Elite</title>

<style>
:root {
  --bg: #0b0e14;
  --panel-bg: rgba(20, 24, 34, 0.75);
  --accent: linear-gradient(135deg, #4f7cff, #3fd2ff);
  --danger: linear-gradient(135deg, #ff3b30, #ff453a);
  --secondary: linear-gradient(135deg, #ff8a00, #ffb300);
  --text: #ffffff;
  --blur: blur(16px);
}

body {
  margin: 0;
  background: var(--bg);
  background-image: 
    radial-gradient(circle at 15% 15%, rgba(79, 124, 255, 0.08), transparent),
    radial-gradient(circle at 85% 85%, rgba(63, 210, 255, 0.08), transparent);
  font-family: 'Inter', system-ui, sans-serif;
  color: var(--text);
  height: 100vh;
  overflow: hidden;
}

.hidden { display: none !important; }

/* Animations */
@keyframes panelFadeIn { from { opacity: 0; transform: scale(0.96) translateY(10px); filter: blur(10px); } to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0px); } }
@keyframes panelFadeOut { from { opacity: 1; transform: scale(1); filter: blur(0px); } to { opacity: 0; transform: scale(1.02); filter: blur(10px); } }
.animate-in { animation: panelFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
.animate-out { animation: panelFadeOut 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

.panel {
  width: 520px;
  background: var(--panel-bg);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 28px;
  padding: 35px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
  margin: auto;
  margin-top: 12vh;
}

.adminFull { position: fixed; inset: 0; background: rgba(11, 14, 20, 0.94); backdrop-filter: var(--blur); padding: 40px; overflow-y: auto; z-index: 100; }
button, input, select, textarea { width: 100%; padding: 14px 18px; margin-top: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); font-size: 14px; transition: all 0.2s ease; box-sizing: border-box; }
input, select, textarea { background: rgba(0, 0, 0, 0.4); color: white; }
button { background: var(--accent); color: white; font-weight: 700; cursor: pointer; border: none; letter-spacing: 0.8px; text-transform: uppercase; }
button:hover { filter: brightness(1.1); transform: translateY(-1px); }
button.danger { background: var(--danger); }
button.secondary { background: var(--secondary); }

.key-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 18px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
.key-text { font-family: 'JetBrains Mono', monospace; color: #3fd2ff; font-size: 11px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; word-break: break-all; display: block; }

.blocked-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
</style>
</head>

<body>

<div id="timeoutOverlay" class="blocked-overlay hidden">
    <div>
        <h1 style="color: #ff3b30; font-size: 50px;">üö´ SYSTEM TIMEOUT</h1>
        <p style="font-size: 18px; opacity: 0.8;">Your device has been restricted for violating community guidelines (slurs/harassment).<br>This restriction is permanent unless lifted by an admin.</p>
        <p id="displaySiteId" style="font-family: monospace; margin-top: 20px; color: #3fd2ff;"></p>
    </div>
</div>

<div id="userPanel" class="panel animate-in">
  <h2 style="text-align:center; margin-bottom:25px; font-weight:800;">üîê RSQ KEY SYSTEM</h2>
  <input id="userid" placeholder="Enter Roblox UserId">
  <button id="genBtn">GENERATE / RECOVER ACCESS</button>

  <div id="status" style="text-align:center; margin-top:15px; font-size:13px; color:#888;"></div>
  <div id="keyOut" class="key-text" style="margin-top:10px; display:none; text-align:center;"></div>

  <div style="margin-top:25px; display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
    <button id="adminBtn" class="danger" style="font-size:11px;">üëë ADMIN</button>
    <button class="secondary" style="font-size:11px;" onclick="changePanel(userPanel, feedbackPanel)">üì® APPEAL</button>
  </div>
  <input id="adminInput" class="hidden" placeholder="Master Access Key">
</div>

<div id="feedbackPanel" class="panel hidden">
  <h2>üì® BAN APPEAL</h2>
  <input id="fbUser" placeholder="Roblox Username/ID">
  <textarea id="fbMsg" placeholder="Why should you be unbanned? (Auto-moderated)"></textarea>
  <button onclick="submitFeedback()">SUBMIT APPEAL</button>
  <button style="background:none; border:1px solid rgba(255,255,255,0.1);" onclick="changePanel(feedbackPanel, userPanel)">CANCEL</button>
  <div id="fbStatus" style="text-align:center; margin-top:12px; font-size:13px;"></div>
</div>

<div id="adminPanel" class="adminFull hidden">
  <div style="max-width:1100px; margin:auto;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
      <h1 style="margin:0; font-weight:900;">üëë SYSTEM OVERSEER</h1>
      <div>
        <button onclick="changePanel(adminPanel, formsPanel)" class="secondary" style="width:auto; padding:10px 25px;">VIEW APPEALS</button>
        <button onclick="exitAdmin()" style="width:auto; padding:10px 25px; background:rgba(255,255,255,0.1);">EXIT</button>
      </div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:40px;">
      <div>
        <h3>üîë ACTIVE KEYS</h3>
        <div id="keyLogs"></div>
      </div>
      <div>
        <h3>üìú TIMEOUTS / BANS</h3>
        <div id="banLogs"></div>
      </div>
    </div>
  </div>
</div>

<div id="formsPanel" class="adminFull hidden">
    <div style="max-width:900px; margin:auto;">
      <h2 style="font-weight:900;">üìã APPEALS INBOX</h2>
      <button onclick="changePanel(formsPanel, adminPanel)" style="width:auto; margin-bottom:25px;">‚¨Ö BACK</button>
      <div id="formsList"></div>
    </div>
</div>

<script>
const BIN_ID = "694c4aefae596e708faef157";
const JSONBIN_KEY = "$2a$10$DgQd.qgYLB2nv9e9ZFktKeUUkzZfmqPnL4Fk7JLvnN/ASlctW.8Cu";
const ADMIN_MASTER_KEY = "roblox";
const WEBHOOK_URL = ""; 

const SLURS = ["slur1", "slur2", "badword1"]; // Add your blocked list here

/* --- SITE ID GENERATOR --- */
if(!localStorage.rsq_site_id) {
    localStorage.rsq_site_id = "RSQ-ID-" + crypto.randomUUID().replace(/-/g,'').toUpperCase().slice(0,16);
}
const MY_SITE_ID = localStorage.rsq_site_id;

const now = () => Math.floor(Date.now()/1000);

async function getData(){ const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`); return (await r.json()).record || {}; }
async function saveData(data){ await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, { method:"PUT", headers:{"Content-Type":"application/json", "X-Master-Key":JSONBIN_KEY}, body:JSON.stringify(data) }); }

/* --- SECURITY CHECK --- */
async function checkSecurity() {
    const data = await getData();
    data.timeouts ||= {};
    if(data.timeouts[MY_SITE_ID]) {
        userPanel.classList.add("hidden");
        timeoutOverlay.classList.remove("hidden");
        displaySiteId.textContent = "ID: " + MY_SITE_ID;
        return true;
    }
    return false;
}

function changePanel(old, next) {
    old.classList.add("animate-out");
    setTimeout(() => { old.classList.add("hidden"); old.classList.remove("animate-out"); next.classList.remove("hidden"); next.classList.add("animate-in"); }, 300);
}

/* --- MODERATION --- */
function containsBadWords(text) {
    const lower = text.toLowerCase();
    return SLURS.some(word => lower.includes(word));
}

/* --- USER ACTIONS --- */
genBtn.onclick = async () => {
    if(await checkSecurity()) return;
    const uid = userid.value.trim();
    if(!/^\d+$/.test(uid)) { status.textContent="‚ùå INVALID ID"; return; }
    
    status.textContent = "‚åõ AUTHORIZING...";
    const data = await getData();
    data.keys ||= {}; data.bans ||= {};
    
    if(data.bans[uid] && data.bans[uid] > now()){
        status.textContent = "üö´ BANNED UNTIL " + new Date(data.bans[uid]*1000).toLocaleString();
        return;
    }
    
    const existing = Object.entries(data.keys).find(([k,v]) => String(v.userId) === uid);
    if(existing) {
        keyOut.textContent = existing[0]; keyOut.style.display = "block";
        status.textContent = "‚úÖ KEY RECOVERED";
    } else {
        const key = "RSQ-" + crypto.randomUUID().replace(/-/g,'').toUpperCase().slice(0,24);
        data.keys[key] = { userId: Number(uid), expires: now() + 86400, siteId: MY_SITE_ID };
        await saveData(data);
        keyOut.textContent = key; keyOut.style.display = "block";
        status.textContent = "‚úÖ NEW KEY GENERATED";
    }
};

async function submitFeedback() {
    const user = fbUser.value.trim();
    const msg = fbMsg.value.trim();
    if(!user || !msg) return;

    if(containsBadWords(msg)) {
        const data = await getData();
        data.timeouts ||= {};
        data.timeouts[MY_SITE_ID] = true;
        await saveData(data);
        checkSecurity();
        return;
    }

    const data = await getData();
    data.feedback ||= [];
    data.feedback.push({ id: crypto.randomUUID(), user, message: msg, siteId: MY_SITE_ID, time: now() });
    await saveData(data);
    fbStatus.textContent = "‚úÖ APPEAL SUBMITTED";
    setTimeout(() => changePanel(feedbackPanel, userPanel), 1500);
}

/* --- ADMIN --- */
async function refreshAdmin() {
    const data = await getData();
    const logs = document.getElementById("keyLogs");
    logs.innerHTML = "";
    Object.entries(data.keys || {}).forEach(([k,v]) => {
        const div = document.createElement("div");
        div.className = "key-card";
        div.innerHTML = `<b>UID: ${v.userId}</b><br><small>SID: ${v.siteId || 'N/A'}</small><br><code class="key-text">${k}</code>`;
        logs.appendChild(div);
    });

    const banLogs = document.getElementById("banLogs");
    banLogs.innerHTML = "<h4>Device Timeouts</h4>";
    Object.keys(data.timeouts || {}).forEach(sid => {
        const div = document.createElement("div");
        div.className = "key-card";
        div.style.borderColor = "red";
        div.innerHTML = `<b>SID: ${sid}</b><button style="width:auto; font-size:10px;" onclick="liftTimeout('${sid}')">LIFT</button>`;
        banLogs.appendChild(div);
    });
}

window.liftTimeout = async (sid) => {
    const data = await getData();
    delete data.timeouts[sid];
    await saveData(data);
    refreshAdmin();
};

adminBtn.onclick = () => adminInput.classList.toggle("hidden");
adminInput.onchange = () => { if(adminInput.value === ADMIN_MASTER_KEY) { changePanel(userPanel, adminPanel); refreshAdmin(); } };
function exitAdmin() { changePanel(adminPanel, userPanel); adminInput.value = ""; }

checkSecurity();
</script>
</body>
</html>
