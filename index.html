<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RSQ Key System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: radial-gradient(circle at top, #111, #050505);
  font-family: system-ui;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  width: 360px;
  background: #121212;
  border-radius: 18px;
  padding: 20px;
  box-shadow: 0 0 35px rgba(0,120,255,.3);
}
h1 { font-size: 18px; margin: 0; }
p { font-size: 13px; color: #aaa; }
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 10px;
  border: none;
}
input {
  background: #0b0b0b;
  color: #fff;
  border: 1px solid #222;
}
button {
  background: linear-gradient(135deg,#007aff,#00c6ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}
button:disabled {
  opacity: .5;
  cursor: not-allowed;
}
.status {
  margin-top: 12px;
  font-size: 13px;
}
.timer {
  margin-top: 8px;
  font-size: 13px;
  color: #00c6ff;
}
</style>
</head>

<body>
<div class="card">
  <h1>üîë RSQ Key System</h1>
  <p>One key per 24 hours</p>

  <input id="userid" placeholder="Roblox UserId">
  <button id="gen">Generate Key</button>

  <div class="status" id="status"></div>
  <div class="timer" id="timer"></div>
</div>

<script>
const BIN_ID = "694c4aefae596e708faef157";
const API_KEY = "PASTE_JSONBIN_KEY"; // REQUIRED
const KEY_TIME = 86400;

const status = document.getElementById("status");
const timerEl = document.getElementById("timer");
const btn = document.getElementById("gen");
const uidInput = document.getElementById("userid");

function randomKey() {
  return "RSQ-" + crypto.randomUUID().slice(0,8).toUpperCase();
}

function clearLocal() {
  localStorage.removeItem("rsqKey");
  timerEl.textContent = "";
  btn.disabled = false;
}

function startTimer(expires) {
  function tick() {
    const left = expires - Math.floor(Date.now()/1000);
    if (left <= 0) {
      clearLocal();
      status.textContent = "‚è≥ You may generate a new key";
      return;
    }
    const h = Math.floor(left/3600);
    const m = Math.floor((left%3600)/60);
    const s = left%60;
    timerEl.textContent = `‚è± ${h}h ${m}m ${s}s remaining`;
    btn.disabled = true;
  }
  tick();
  setInterval(tick, 1000);
}

/* üîÑ CHECK STORAGE ON LOAD */
(() => {
  const saved = JSON.parse(localStorage.getItem("rsqKey"));
  if (!saved) return;

  const currentUid = uidInput.value.trim();
  if (saved.userId !== currentUid) {
    clearLocal();
    return;
  }

  if (saved.expires > Math.floor(Date.now()/1000)) {
    status.textContent = "‚úÖ Existing key detected";
    startTimer(saved.expires);
  } else {
    clearLocal();
  }
})();

/* üîÑ RESET STORAGE IF USER CHANGES ID */
uidInput.addEventListener("input", () => {
  const saved = JSON.parse(localStorage.getItem("rsqKey"));
  if (!saved) return;

  if (saved.userId !== uidInput.value.trim()) {
    clearLocal();
    status.textContent = "";
  }
});

/* üîë GENERATE KEY */
btn.onclick = async () => {
  const uid = uidInput.value.trim();
  if (!/^\d+$/.test(uid)) {
    status.textContent = "‚ùå Invalid UserId";
    return;
  }

  const saved = JSON.parse(localStorage.getItem("rsqKey"));
  if (saved && saved.userId === uid && saved.expires > Math.floor(Date.now()/1000)) {
    status.textContent = "‚è≥ Key already active";
    startTimer(saved.expires);
    return;
  }

  btn.disabled = true;
  status.textContent = "‚è≥ Generating key‚Ä¶";

  const now = Math.floor(Date.now()/1000);
  const key = randomKey();
  const expires = now + KEY_TIME;

  try {
    const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`);
    const data = await res.json();

    if (!data.record) data.record = {};
    if (!data.record.keys) data.record.keys = {};

    data.record.keys[key] = {
      userId: Number(uid),
      created: now,
      expires
    };

    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        "X-Master-Key": API_KEY
      },
      body: JSON.stringify({ record: data.record })
    });

    localStorage.setItem("rsqKey", JSON.stringify({
      userId: uid,
      key,
      expires
    }));

    navigator.clipboard.writeText(key);
    status.textContent = "‚úÖ Key generated & copied";
    startTimer(expires);

  } catch (err) {
    console.error(err);
    status.textContent = "‚ùå Error saving key";
    btn.disabled = false;
  }
};
</script>
</body>
</html>
